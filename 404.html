  <!-- Font Awesome pour les icônes -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
<style>
  :root{
    --bg:#000;
    --text:#f5f5f5;
    --muted:#bdbdbd;
    --accent:#ff8c00;
    --surface:#0f0f0f;
    --surface2:#141414;
    --line:rgba(255,255,255,.08);
    --radius:14px;
  }
  *{box-sizing:border-box;margin:0;padding:0}
  html,body{height:100%}
  body{
    background:var(--bg); color:var(--text);
    font-family:"Source Code Pro", system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
    display:flex; flex-direction:column; min-height:100vh;
    -webkit-font-smoothing:antialiased; text-rendering:optimizeLegibility;
  }
  a{color:inherit; text-decoration:none}

  header{
    display:flex; justify-content:center; align-items:center; gap:.8rem;
    padding:20px 12px;
  }
  header img{ width:64px; height:64px; border-radius:50% }
  header h1{
    margin:0; font-weight:700; line-height:1;
    font-family:"Gloria Hallelujah", cursive;
    font-size:clamp(22px,3.8vw,32px); color:#fff;
    white-space:nowrap;
  }

  main{
    flex:1; display:flex; justify-content:center; align-items:center;
    padding:24px 16px;
  }
  .terminal{
    width:min(760px,94vw);
    background:linear-gradient(180deg,var(--surface),var(--surface2));
    border:1px solid var(--line);
    border-radius:var(--radius);
    padding:18px;
  }
  .term-head{
    display:flex; align-items:center; gap:12px; margin-bottom:12px;
    border-bottom:1px solid rgba(255,255,255,.06); padding-bottom:12px;
  }
  .dots{display:flex; gap:8px; margin-right:auto}
  .dot{width:10px; height:10px; border-radius:50%}
  .dot.red{background:#ff5f57}
  .dot.yellow{background:#febc2e}
  .dot.green{background:#28c840}
  .term-title{ color:var(--muted); font-weight:700; letter-spacing:.2px }

  .head-404{ display:flex; align-items:center; gap:12px; margin:14px 2px 8px }
  .head-404 img{ width:54px; height:54px; object-fit:cover }
  .head-404 h2{ margin:0; font-size:clamp(20px,3.2vw,26px); color:var(--accent) }

  .line{ color:var(--muted); margin:6px 2px }
  .actions{ display:flex; justify-content:center; margin-top:16px }
  .btn{
    display:inline-block; padding:10px 18px; border-radius:10px;
    background:#111; border:1px solid var(--line); font-weight:700;
  }
  .btn:hover{ background:#1a1a1a; color:var(--accent) }

  footer{
    padding:20px 12px; display:flex; justify-content:center;
  }
  .links{ display:flex; gap:18px; align-items:center; justify-content:center }
  .links a{
    width:32px; height:32px; display:flex; align-items:center; justify-content:center;
    color:#fff; font-size:20px; transition:color .2s;
  }
  .links a:hover{ color:var(--accent) }

  @media (max-width:560px){
    header img{ width:54px; height:54px }
    .head-404 img{ width:44px; height:44px }
  }
</style>
</head>
<body>

  <main>
    <div class="terminal" role="group" aria-labelledby="t-title">

        <div class="dots">
          <span class="dot red"></span><span class="dot yellow"></span><span class="dot green"></span>
        </div>
        <div class="term-title" id="t-title">Désolé...</div>
      </div>

      <div class="head-404">
        <img src="Sources/Images/rat.webp" alt="Rat">

      <div class="line">&gt; Utilisez le bouton ci-dessous pour revenir à l’accueil.</div>

      <div class="actions">
        <a href="index.html" class="btn">Réparer le site web.</a>
      </div>
    </div>
