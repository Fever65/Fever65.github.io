<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>ArchiveFever.Work — 404</title>
  <link rel="icon" href="Sources/Images/jerome.webp" type="image/webp">

  <style>
    :root{
      --bg:#060606;
      --text:#e9e9e9;
      --muted:#8a8a8a;
      --accent:#ff8c00;
      --link:#dcdcdc;
    }

    *{box-sizing:border-box}
    html,body{height:100%}

    body{
      margin:0;
      background:var(--bg);
      color:var(--text);
      font:16px/1.6 ui-monospace,SFMono-Regular,Menlo,Monaco,Consolas,"Liberation Mono",monospace;
      display:flex;
      align-items:center;
      justify-content:center;
      text-align:center;
      user-select:none;
      -webkit-font-smoothing:antialiased;
      text-rendering:optimizeLegibility;
    }

    main{
      padding:24px 16px;
      max-width:520px;
      width:100%;
    }

    header{
      display:flex;
      align-items:center;
      justify-content:center;
      gap:14px;
      margin-bottom:18px;
    }

    #jerome{
      width:64px;
      height:64px;
      border-radius:999px;
      cursor:pointer;
    }

    h1{
      margin:0;
      font-size:22px;
      letter-spacing:1px;
    }

    .code{
      margin:10px 0 6px;
      font-size:13px;
      color:var(--muted);
    }

    .msg{
      margin:0 0 18px;
      font-size:14px;
    }

    a{
      color:var(--link);
      text-decoration:none;
      display:inline-block;
      margin-top:6px;
      font-weight:700;
    }

    a:hover{color:var(--accent)}

    footer{
      margin-top:28px;
      font-size:12px;
      color:var(--muted);
    }

    @media (max-width:420px){
      #jerome{width:56px;height:56px}
      h1{font-size:20px}
    }
  </style>
</head>

<body>
<main>

  <header>
    <img id="jerome" src="Sources/Images/jerome.webp" alt="Jérôme">
    <h1>ARCHIVEFEVER.WORK</h1>
  </header>

  <p class="code">404</p>
  <p class="msg">Cette page n’existe pas ou a été déplacée.</p>

  <a href="/index.html">← Retour à l’accueil</a>

  <footer>
    Rien à voir ici. Autant repartir.
  </footer>

  <audio id="miaou" src="Sources/Sons/miaou.mp3" preload="auto"></audio>

</main>

<script>
  const a=document.getElementById("miaou");
  document.getElementById("jerome").onclick=()=>{
    try{a.currentTime=0;a.play().catch(()=>{})}catch(e){}
  };
</script>
</body>
</html>
