<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <title>â€¦</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
  <style>
    :root{color-scheme:dark light}
    html,body{height:100%;margin:0}
    body{display:grid;place-items:center;background:#000;color:#fff;font:700 2rem system-ui,Segoe UI,Roboto,Arial,sans-serif}
    #t{opacity:1;transition:opacity .35s}
  </style>
</head>
<body>
  <div id="t">tu fais quoi ici ?</div>
  <script>
    setTimeout(function(){
      var el=document.getElementById('t');
      el.style.opacity=0;
      setTimeout(function(){
        el.textContent='tu fais quoi encore ici ?';
        el.style.opacity=1;
        document.title='tu fais quoi encore ici ?';
      },350);
    },60000);
  </script>
</body>
</html>
