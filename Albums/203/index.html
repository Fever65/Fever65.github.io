<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ArchiveFever.Work ‚àô 203</title>

  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Gloria+Hallelujah&family=Source+Code+Pro:ital,wght@0,200..900;1,200..900&display=swap"
    rel="stylesheet" />

  <link href="../../Sources/CSS/fond.css" rel="stylesheet" />
  <link href="../../Sources/CSS/203.css" rel="stylesheet" />
  <link rel="icon" href="../../Sources/Images/203.png" type="image/png" />

  <style>
    :root {
      --accent: #b91fbe;
      --bg-primary: #0d0d0d;
      --transition-duration: 0.3s;
      --border-radius: 12px;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    header {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      height: 80px;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 12px;
      padding: 20px;
      background: transparent;
      -webkit-backdrop-filter: blur(5px);
      backdrop-filter: blur(5px);
      z-index: 10000;
    }

    .header-logo {
      width: 60px;
      height: 60px;
      object-fit: cover;
      transition: transform var(--transition-duration) ease;
    }

    .header-logo:hover {
      transform: scale(1.1);
    }

    h1 {
      font-family: 'Gloria Hallelujah', cursive;
      font-size: 2.4rem;
      color: var(--accent);
      text-shadow: 0 0 8px rgba(252, 17, 193, 0.7);
    }

    @media (max-width: 767px) {
      main {
        margin-top: 100px !important;
      }

      h1 {
        font-size: 1.8rem;
      }

      .header-logo {
        width: 50px;
        height: 50px;
      }
    }
  </style>
</head>

<body>
  <header>
    <a href="../../index.html">
      <img src="../../Sources/Images/jerome.png" alt="Logo" class="header-logo" />
    </a>
    <h1>203</h1>
  </header>

  <div class="festive-background"></div>

  <main>
    <aside class="card-wrapper"></aside>

    <section class="player">
      <div class="current-track">
        <img id="current-img" src="" alt="Pochette" />
        <h2 id="current-title"></h2>
      </div>
      <div class="controls">
        <button id="prev">‚èÆÔ∏è</button>
        <button id="play-pause">‚ñ∂Ô∏è</button>
        <button id="next">‚è≠Ô∏è</button>
        <button id="random">üîÄ</button>

        <div class="volume-box">
          <span class="volume-icon">üîä</span>
          <input type="range" id="audio-slider" min="0" max="100" value="30" class="volume-slider" />
        </div>
      </div>
      <div class="slider">
        <input type="range" id="time-slider" min="0" max="100" value="0" />
        <span id="current-time">0:00</span>
        <span> / </span>
        <span id="total-time">0:00</span>
      </div>
    </section>
  </main>

  <script src="../../Sources/JS/203.js"></script>
</body>

</html>
