<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BHBST - AVIS</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Gloria+Hallelujah&family=Source+Code+Pro:ital,wght@0,200..900;1,200..900&display=swap"
        rel="stylesheet">
    <link href="../Sources/CSS/header.css" rel="stylesheet" />
    <link href="../Sources/CSS/fond.css" rel="stylesheet" />
    <link rel="icon" href="../Sources/Images/BHBST.png" type="image/png">
    <style>
        html,
        body {
            height: 100%;
            margin: 0;
            display: flex;
            flex-direction: column;
            font-family: 'Source Code Pro', monospace;
            color: #ffffff;
        }

        .main-buttons {
            margin: 20px 0;
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
        }

        .main-buttons a {
            display: inline-block;
            background: linear-gradient(90deg, #4a4a4a, #5c5c5c);
            color: #ffffff;
            padding: 12px 25px;
            text-decoration: none;
            font-size: 1.1rem;
            font-weight: bold;
            border-radius: 30px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            transition: background 0.3s ease, transform 0.2s ease, box-shadow 0.3s ease;
        }

        .main-buttons a:hover {
            background: linear-gradient(90deg, #6c6c6c, #7d7d7d);
            transform: translateY(-4px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.4);
        }


        main {
            flex: 1;
            text-align: center;
            margin: 0px auto;
            max-width: 90%;
        }

        h2 {
            font-size: 2.2rem;
            color: #ff6f61;
            text-align: center;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            border-bottom: 2px solid #ff6f61;
            padding-bottom: 10px;
            margin-top: 40px;
        }

        section {
            margin: 40px auto;
            text-align: center;
            max-width: 90%;
        }

        .gallery {
            display: flex;
            flex-direction: column;
            gap: 20px;
            max-width: 1000px;
            margin: 0 auto;
        }

        .gallery img {
            width: 100%;
            height: auto;
            border-radius: 5px;
        }

        footer {
            width: 100%;
            background-color: #1e1e1e;
            color: #dcdcdc;
            text-align: center;
            padding: 15px 0;
            border-top: 1px solid #333;
            flex-shrink: 0;
        }

        .footer-container {
            max-width: 800px;
            margin: 0 auto;
        }

        footer p {
            margin: 0;
            font-size: 0.95rem;
            color: #bfbfbf;
        }

        footer strong {
            color: #ffffff;
        }

        @media (min-width: 768px) {
            .responsive-image {
                max-width: 70%;
                margin: 0 auto;
            }
        }
    </style>
</head>

<body>
    <header>
        <a href="../index.html">
            <img src="../Sources/Images/jerome.png" alt="Logo" class="header-logo">
        </a>
        <a href="../Projet/index.html" class="return-button">Mes projets</a>
    </header>

    <div class="main-buttons">
        <a href="index.html">Prix</a>
        <a href="moi.html">Fever</a>
        <a>Feedback</a>
    </div>

    <main>
        <section>
            <h2>Retour clients</h2>
            <div class="gallery">
                <img src="../Sources/Images/BHBST/clients/1.png" alt="Photo 1">
                <img src="../Sources/Images/BHBST/clients/2.png" alt="Photo 2">
                <img src="../Sources/Images/BHBST/clients/3.png" alt="Photo 3">
                <img src="../Sources/Images/BHBST/clients/4.png" alt="Photo 4">
            </div>
        </section>
    </main>

    <footer>
        <div class="footer-container">
            <p>Pour toute demande ou information suppl√©mentaire, contactez-moi sur Discord :
                <strong>fever65</strong>
            </p>
        </div>
    </footer>
</body>

</html>
