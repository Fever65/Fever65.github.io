<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
<title>KAIRO STONE • English Singer</title>
<link rel="icon" href="../../Sources/Images/KS.webp" type="image/webp">
<meta name="description" content="Kairo Stone — English singer & songwriter. 'SUN DRUNK' and 'TONIGHT' (2025) feat. LAST PROTOCOL.">
<style>
  :root{
    --bg-base: #0a0a0a;
    --ink: #f5f5f5;
    --muted: rgba(245,245,245,.6);
    --accent: #ff8f5d;
    --accent2: #ff6ec7;
    --card: rgba(0,0,0,.35);
    --w: min(1180px, 96vw);
  }

  *{margin:0;padding:0;box-sizing:border-box}

  body{
    min-height:100vh;
    background:
      radial-gradient(980px 520px at 12% 2%, #231517 0%, #101114 52%, #09090a 100%),
      linear-gradient(180deg, #090909 0%, #0a0a0a 100%);
    background-color: var(--bg-base);
    color:var(--ink);
    font:16px/1.55 system-ui,-apple-system,"Segoe UI",Roboto,Arial,sans-serif;
    display:flex;
    justify-content:center;
  }

  /* Safari: on force un fond sombre sans fixed */
  @supports (-webkit-touch-callout: none) {
    body{
      background-color:#0a0a0a;
      background-image:
        radial-gradient(980px 520px at 12% 2%, #231517 0%, #101114 52%, #09090a 100%);
      background-attachment: scroll;
    }
  }

  .page{
    width:100%;
    max-width:var(--w);
    min-height:100vh;
    padding:26px clamp(14px, 3vw, 40px) 18px;
    display:flex;
    flex-direction:column;
    gap:22px;
  }

  header{
    text-align:center;
  }
  h1{
    font-size:clamp(2.2rem, 3.2vw, 2.9rem);
    font-weight:800;
    letter-spacing:.08em;
    background:linear-gradient(130deg, var(--accent), var(--accent2), #8ea9ff);
    -webkit-background-clip:text;
    background-clip:text;
    -webkit-text-fill-color:transparent;
  }
  .tag{
    margin-top:6px;
    color:var(--muted);
    font-size:.92rem;
  }

  .hero{
    display:flex;
    flex-direction:column;
    align-items:center;
    gap:14px;
  }
  .portrait{
    width:155px;
    height:155px;
    border-radius:18px;
    object-fit:cover;
    border:1px solid rgba(255,255,255,.04);
    box-shadow:0 16px 40px rgba(0,0,0,.35);
    background:#000;
  }
  .bio{
    max-width:65ch;
    text-align:center;
    color:var(--muted);
  }
  .bio strong{color:#fff}

  main{
    display:grid;
    gap:20px;
  }

  .tracks{
    display:grid;
    gap:16px;
  }

  .track-card{
    background:var(--card);
    border:1px solid rgba(255,255,255,.03);
    border-radius:14px;
    padding:12px 12px 14px;
    backdrop-filter:blur(5px);
  }
  .track-head{
    display:flex;
    justify-content:space-between;
    gap:12px;
    align-items:center;
    margin-bottom:8px;
  }
  .track-title{
    font-weight:700;
    font-size:.95rem;
  }
  .track-meta{
    font-size:.7rem;
    color:var(--muted);
    white-space:nowrap;
  }
  iframe{
    width:100%;
    aspect-ratio:16/9;
    border:none;
    border-radius:10px;
    background:#000;
    display:block;
  }

  footer{
    margin-top:auto;
    text-align:center;
    font-size:.78rem;
    color:rgba(245,245,245,.4);
    padding-top:10px;
    border-top:1px solid rgba(255,255,255,.03);
  }
  footer a{
    color:inherit;
    text-decoration:none;
    background:linear-gradient(120deg,var(--accent),var(--accent2));
    -webkit-background-clip:text;
    background-clip:text;
    -webkit-text-fill-color:transparent;
    font-weight:600;
  }

  /* Desktop: 2 colonnes pour les 2 sons, ça rentre sur 1080p */
  @media (min-width: 1024px){
    main{
      grid-template-columns:1fr 1fr;
      align-items:start;
    }
    .tracks{
      gap:16px;
    }
    iframe{
      height:320px; /* pour profiter de la largeur sans allonger la page */
      aspect-ratio:auto;
    }
  }

  /* Mobile & petits écrans */
  @media (max-width: 1023px){
    main{
      grid-template-columns:1fr;
    }
    .track-head{
      flex-wrap:wrap;
    }
  }

  @media (max-width: 600px){
    .page{padding-inline:12px}
    .portrait{width:135px;height:135px}
    .bio{font-size:.9rem}
  }
</style>
</head>
<body>
  <div class="page">
    <header>
      <h1>KAIRO STONE</h1>
      <p class="tag">English singer & songwriter</p>
    </header>

    <div class="hero">
      <img src="../../Sources/Images/KairoStone.webp" alt="Kairo Stone portrait" class="portrait" loading="eager">
      <p class="bio">
        <strong>Kairo Stone</strong> blends warm pop, UK soul and cinematic vocals. In 2025 he teamed up with <strong>LAST PROTOCOL</strong> for two collaborations — <em>SUN DRUNK</em> and <em>TONIGHT</em>.
      </p>
    </div>

    <main aria-label="Songs with LAST PROTOCOL">
      <section class="tracks">
        <article class="track-card">
          <div class="track-head">
            <div class="track-title">SUN DRUNK</div>
            <div class="track-meta">feat. LAST PROTOCOL • 2025</div>
          </div>
          <iframe src="https://www.youtube.com/embed/rLRmShzLkq4"
                  title="SUN DRUNK — KAIRO STONE feat. LAST PROTOCOL"
                  allowfullscreen loading="lazy"></iframe>
        </article>
      </section>

      <section class="tracks">
        <article class="track-card">
          <div class="track-head">
            <div class="track-title">TONIGHT</div>
            <div class="track-meta">feat. LAST PROTOCOL • 2025</div>
          </div>
          <iframe src="https://www.youtube.com/embed/RoyBy1ASIvY"
                  title="TONIGHT — KAIRO STONE feat. LAST PROTOCOL"
                  allowfullscreen loading="lazy"></iframe>
        </article>
      </section>
    </main>

    <footer>
      Powered by <a href="../index.html" target="_self">ArchiveFever.Work</a>
    </footer>
  </div>
</body>
</html>
