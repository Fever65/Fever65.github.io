<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
<title>KAIRO STONE • English Singer</title>
<link rel="icon" href="../../Sources/Images/KS.webp" type="image/webp">
<meta name="description" content="Kairo Stone — English singer & songwriter. 'SUN DRUNK' and 'TONIGHT' (2025) feat. LAST PROTOCOL.">
<style>
  :root{
    --bg: radial-gradient(1050px 700px at 12% -5%, #231517 0%, #101114 50%, #080809 100%);
    --ink: #f4f4f4;
    --muted: rgba(244,244,244,.7);
    --accent: #ff8f5d;
    --accent2: #ff6ec7;
    --w: min(1400px, 96vw); /* <-- plus large */
  }
  *{box-sizing:border-box;margin:0;padding:0}
  body{
    min-height:100vh;
    background:var(--bg);
    color:var(--ink);
    font:16px/1.55 system-ui,-apple-system,"Segoe UI",Roboto,Arial,sans-serif;
    display:flex;
    justify-content:center;
  }
  .page{
    width:100%;
    max-width:var(--w);
    padding:28px clamp(16px,3vw,40px) 20px;
    display:grid;
    grid-template-rows:auto auto 1fr auto;
    gap:10px;
  }

  header{
    text-align:center;
  }
  h1{
    font-size:clamp(2rem,4vw,2.8rem);
    font-weight:800;
    background:linear-gradient(120deg,var(--accent),var(--accent2),#8ea9ff);
    -webkit-background-clip:text;
    background-clip:text;
    -webkit-text-fill-color:transparent;
  }
  .tag{
    color:var(--muted);
    font-size:.95rem;
    margin-top:6px;
  }

  .hero{
    display:flex;
    flex-direction:column;
    align-items:center;
    gap:14px;
  }
  .portrait{
    width:165px;
    height:165px;
    border-radius:20px;
    object-fit:cover;
    box-shadow:0 14px 40px rgba(0,0,0,.45);
    border:1px solid rgba(255,255,255,.06);
  }
  .bio{
    max-width:72ch; /* <-- un peu plus large aussi */
    text-align:center;
    color:var(--muted);
  }
  .bio strong{color:#fff}

  .tracks{
    display:grid;
    gap:20px;
  }
  .track-card{
    background:rgba(0,0,0,.25);
    border:1px solid rgba(255,255,255,.03);
    border-radius:14px;
    padding:12px;
    backdrop-filter:blur(6px);
    box-shadow:0 10px 26px rgba(0,0,0,.35);
  }
  .track-head{
    display:flex;
    justify-content:space-between;
    align-items:center;
    margin-bottom:8px;
    gap:10px;
  }
  .track-title{font-weight:700;}
  .track-meta{font-size:.78rem;color:var(--muted);}
  iframe{
    width:100%;
    aspect-ratio:16/9;
    border:none;
    border-radius:10px;
    background:#000;
  }

  footer{
    text-align:center;
    font-size:.8rem;
    color:rgba(244,244,244,.4);
    padding-top:10px;
    border-top:1px solid rgba(255,255,255,.05);
    margin-top:6px;
  }
  footer a{
    background:linear-gradient(120deg,var(--accent),var(--accent2));
    -webkit-background-clip:text;
    background-clip:text;
    -webkit-text-fill-color:transparent;
    text-decoration:none;
    font-weight:600;
  }

  /* desktop: 2 vidéos bien larges */
  @media (min-width:1024px){
    .tracks{
      grid-template-columns:1fr 1fr;
      align-items:start;
    }
    iframe{
      height:320px; /* profite de la largeur */
      aspect-ratio:auto;
    }
  }

  /* mobile */
  @media (max-width:700px){
    .page{padding-inline:10px}
    .portrait{width:140px;height:140px}
    .bio{font-size:.9rem}
    .track-card{padding:10px}
    iframe{aspect-ratio:16/9;height:auto}
  }
</style>
</head>
<body>
  <div class="page">
    <header>
      <h1>KAIRO STONE</h1>
      <p class="tag">English singer & songwriter</p>
    </header>

    <div class="hero">
      <img src="../../Sources/Images/KairoStone.webp" alt="Kairo Stone portrait" class="portrait" loading="eager">
      <p class="bio">
        <strong>Kairo Stone</strong> blends warm pop and UK soul. In 2025 he teamed up with <strong>LAST PROTOCOL</strong> for two collaborations — <em>SUN DRUNK</em> and <em>TONIGHT</em>.
      </p>
    </div>

    <section class="tracks" aria-label="Featured songs">
      <article class="track-card">
        <div class="track-head">
          <div class="track-title">SUN DRUNK</div>
          <div class="track-meta">feat. LAST PROTOCOL • 2025</div>
        </div>
        <iframe src="https://www.youtube.com/embed/rLRmShzLkq4"
                title="SUN DRUNK — KAIRO STONE feat. LAST PROTOCOL"
                allowfullscreen loading="lazy"></iframe>
      </article>

      <article class="track-card">
        <div class="track-head">
          <div class="track-title">TONIGHT</div>
          <div class="track-meta">feat. LAST PROTOCOL • 2025</div>
        </div>
        <iframe src="https://www.youtube.com/embed/RoyBy1ASIvY"
                title="TONIGHT — KAIRO STONE feat. LAST PROTOCOL"
                allowfullscreen loading="lazy"></iframe>
      </article>
    </section>

    <footer>
      Powered by <a href="../index.html" target="_self">ArchiveFever.Work</a>
    </footer>
  </div>
</body>
</html>
