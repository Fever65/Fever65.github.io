<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>KhotiCeres — After Hours</title>
<link rel="icon" href="../../Sources/Images/Khoti.webp" type="image/webp">
<meta name="description" content="KhotiCeres présente son jeu 3D en développement : After Hours. Suivez l’aventure en direct sur Twitch.">
<style>
  :root {
    --bg: #0a0c10;
    --ink: #f1f1f1;
    --muted: #9aa0aa;
    --accent: #ff8c00;
    --accent2: #6cc9ff;
    --soft: rgba(255,255,255,.04);
  }

  * { box-sizing: border-box; margin: 0; padding: 0; }

  body {
    background: radial-gradient(1000px 700px at 20% 0%, #151821 0%, #090b10 50%, #040507 100%);
    color: var(--ink);
    font-family: 'Inter', system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
    display: flex;
    flex-direction: column;
    min-height: 100vh;
  }

  main {
    flex: 1;
    width: 100%;
    max-width: 900px;
    margin: 0 auto;
    padding: 40px 20px 80px;
    text-align: center;
  }

  h1 {
    font-size: clamp(2rem, 6vw, 2.8rem);
    font-weight: 800;
    letter-spacing: 0.3px;
    background: linear-gradient(90deg, var(--accent), var(--accent2));
    -webkit-background-clip: text;
    background-clip: text;
    -webkit-text-fill-color: transparent;
    margin-bottom: 12px;
  }

  p.desc {
    max-width: 60ch;
    margin: 0 auto 20px;
    font-size: 1rem;
    color: var(--muted);
    line-height: 1.6;
  }

  .btn {
    display: inline-flex;
    align-items: center;
    gap: 8px;
    padding: 12px 22px;
    background: linear-gradient(180deg, rgba(255,255,255,.08), rgba(255,255,255,.03));
    border: 1px solid rgba(255,255,255,.15);
    border-radius: 999px;
    color: #fff;
    text-decoration: none;
    font-weight: 700;
    letter-spacing: .3px;
    transition: all .2s ease;
    margin-top: 8px;
  }

  .btn:hover {
    border-color: rgba(255,255,255,.35);
    background: linear-gradient(180deg, rgba(255,255,255,.12), rgba(255,255,255,.05));
    transform: translateY(-1px);
    box-shadow: 0 0 20px rgba(255,140,0,.15);
  }

  .gallery {
    display: grid;
    gap: 16px;
    margin-top: 36px;
  }

  @media (min-width: 760px) {
    .gallery {
      grid-template-columns: 1fr 1fr;
    }
  }

  figure {
    background: var(--soft);
    border: 1px solid rgba(255,255,255,.06);
    border-radius: 14px;
    overflow: hidden;
    transition: transform .25s ease, box-shadow .25s ease;
  }

  figure:hover {
    transform: scale(1.02);
    box-shadow: 0 0 25px rgba(255,255,255,.08);
  }

  img.thumb {
    width: 100%;
    display: block;
    aspect-ratio: 16/9;
    object-fit: cover;
  }

  figcaption {
    padding: 10px;
    font-size: 0.9rem;
    color: var(--muted);
  }

  footer {
    margin-top: auto;
    text-align: center;
    font-size: 0.8rem;
    color: rgba(255,255,255,.4);
    padding: 20px;
    background: rgba(0,0,0,.25);
  }

  footer a {
    color: var(--accent2);
    text-decoration: none;
    font-weight: 600;
  }

  footer a:hover {
    color: var(--accent);
  }

  .lightbox {
    position: fixed;
    inset: 0;
    background: rgba(0,0,0,.92);
    display: none;
    align-items: center;
    justify-content: center;
    padding: 20px;
    z-index: 50;
  }

  .lightbox img {
    max-width: 95vw;
    max-height: 90vh;
    border-radius: 8px;
  }

  .lightbox:target { display: flex; }

  .close {
    position: fixed;
    top: 16px;
    right: 16px;
    background: rgba(0,0,0,.4);
    border: 1px solid rgba(255,255,255,.25);
    border-radius: 999px;
    padding: 4px 12px 6px;
    color: #fff;
    text-decoration: none;
    font-size: 1.2rem;
  }
</style>
</head>
<body>

  <main>
    <h1>KhotiCeres — After Hours</h1>
    <p class="desc">
      Développeur passionné et streamer, <strong>KhotiCeres</strong> travaille en direct sur <strong>After Hours</strong> :
      un jeu 3D immersif qui explore l’atmosphère d’un bureau après la fermeture.
    </p>

    <a href="https://www.twitch.tv/khoticeres" class="btn">→ Voir le Twitch</a>

    <div class="gallery">
      <figure>
        <a href="#full1">
          <img src="../../Sources/Images/Khoti1.webp" alt="After Hours — Bureau (WIP)" class="thumb">
        </a>
        <figcaption>Bureau — WIP</figcaption>
      </figure>
      <figure>
        <a href="#full2">
          <img src="../../Sources/Images/Khoti2.webp" alt="After Hours — Salle de pause (WIP)" class="thumb">
        </a>
        <figcaption>Salle de pause — WIP</figcaption>
      </figure>
    </div>
  </main>

  <footer>
    Propulsé par <a href="../index.html">ArchiveFever.Work</a>
  </footer>

  <div id="full1" class="lightbox">
    <a href="#" class="close" aria-label="Fermer">×</a>
    <img src="../../Sources/Images/Khoti1.webp" alt="After Hours plein écran">
  </div>
  <div id="full2" class="lightbox">
    <a href="#" class="close" aria-label="Fermer">×</a>
    <img src="../../Sources/Images/Khoti2.webp" alt="After Hours plein écran">
  </div>

</body>
</html>
