<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Générateur de Labyrinthe</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Gloria+Hallelujah&family=Source+Code+Pro:wght@400;700&display=swap" rel="stylesheet">
    <link href="../Sources/CSS/labyrinthe.css" rel="stylesheet">

<body>
    <header>
        <a href="../index.html">
            <img src="../Sources/Images/jerome.png" alt="Logo" class="header-logo">
        </a>
        <a href="../Projet/index.html" class="return-button">Mes projets</a>
    </header>
    <div id="button-container">
        <label for="width">Largeur :</label>
        <select id="width">
            <option value="5">5</option>
            <option value="10" selected>10</option>
            <option value="15">15</option>
            <option value="20">20</option>
        </select>
        <label for="height">Hauteur :</label>
        <select id="height">
            <option value="5">5</option>
            <option value="10" selected>10</option>
            <option value="15">15</option>
            <option value="20">20</option>
        </select>
        <button id="generate">Générer</button>
        <button id="solve" disabled>Trouver la solution</button>
    </div>
    <div id="maze-container">
        <canvas id="maze"></canvas>
    </div>
    
    <script src="../Sources/JS/lab.js"></script>
