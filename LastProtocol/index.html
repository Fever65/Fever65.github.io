<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
  <title>LAST PROTOCOL</title>
  <link rel="icon" href="../Sources/Images/LastProtocol.webp" type="image/webp">
  <meta name="description" content="LAST PROTOCOL — a talented music group of three women who choose to remain anonymous. Official channel and UNLISTED album playlist.">
  <style>
    :root{
      --bg:#000; --ink:#e9edf7; --muted:#a4b0c6; --ring:rgba(255,255,255,.10);
      --c1:#7f6cff; --c2:#ff6ec7; --c3:#58e3ff; --c4:#ffd166; --c5:#00f5d4;
      --pad:clamp(16px,2.5vw,28px);
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0; background:var(--bg); color:var(--ink);
      font:400 16px system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;
      letter-spacing:.02em;
      min-height:100vh; display:grid; grid-template-rows:1fr auto;
    }
    main{
      display:grid; place-content:center; padding:var(--pad);
    }
    .stack{display:grid; gap:18px; text-align:center; width:100%; max-width:760px}
    h1{
      margin:0; font-weight:900; font-size:clamp(30px,8.5vw,72px);
      letter-spacing:.16em; text-transform:uppercase;
      background:linear-gradient(90deg,var(--c1),var(--c2),var(--c3),var(--c4),var(--c5),var(--c1));
      background-size:220% 100%;
      -webkit-background-clip:text; background-clip:text; color:transparent;
      text-shadow:0 0 18px rgba(127,108,255,.12),0 0 32px rgba(88,227,255,.08);
      animation:hueflow 7s linear infinite;
    }
    @keyframes hueflow{0%{background-position:0% 50%}100%{background-position:220% 50%}}
    @media (prefers-reduced-motion:reduce){h1{animation:none}}
    .tag{
      margin:0 auto; max-width:48ch; color:var(--muted);
      font-size:clamp(14px,2.1vw,17px); line-height:1.6;
    }
    .tag b{color:var(--ink); font-weight:600}
    nav{display:flex; gap:12px; justify-content:center; flex-wrap:wrap}
    a.btn{
      display:inline-flex; align-items:center; gap:8px;
      padding:10px 14px; border-radius:999px;
      border:1px solid var(--ring); color:var(--ink); text-decoration:none;
      transition:border-color .18s ease, background-color .18s ease, transform .06s ease, box-shadow .18s ease;
      font-family:ui-monospace,SFMono-Regular,Menlo,Consolas,monospace; font-size:.95em; opacity:.95
    }
    a.btn:hover{background:rgba(255,255,255,.06); border-color:rgba(255,255,255,.14); box-shadow:0 6px 18px rgba(0,0,0,.35)}
    a.btn:active{transform:translateY(1px)}
    footer{
      padding:calc(var(--pad)*.8) var(--pad) calc(var(--pad)*.9);
      color:var(--muted); font-size:.95rem;
      display:flex; align-items:center; justify-content:center; gap:12px; text-align:center;
    }
    footer a{
      color:var(--ink); text-decoration:none; border:none; position:relative;
      display:inline-flex; align-items:center; gap:.5em; padding:.2em .1em;
    }
    footer a::after{
      content:""; position:absolute; left:0; right:0; bottom:-2px; height:1px;
      background:linear-gradient(90deg,transparent,rgba(255,255,255,.6),transparent);
      transform:scaleX(0); transform-origin:center; transition:transform .18s ease;
    }
    footer a:hover::after{transform:scaleX(1)}
    .arrow{font-size:1.05em; opacity:.9}
    @media (min-width:1024px){
      .stack{gap:16px}
      nav{gap:10px}
    }
    @media (max-height:720px){
      h1{font-size:clamp(28px,7.5vw,60px)}
      .tag{font-size:clamp(13px,2vw,16px)}
      a.btn{padding:8px 12px}
      footer{padding:14px}
    }
  </style>
</head>
<body>
  <main>
    <div class="stack">
      <h1>LAST PROTOCOL</h1>
      <p class="tag"><b>Talented music group</b> of three women who choose to remain anonymous — voices first, faces always covered.</p>
      <nav>
        <a class="btn" href="https://www.youtube.com/@LASTPROTOCOLGROUP" target="_blank" rel="noopener">YouTube&nbsp;Channel ↗</a>
        <a class="btn" href="https://www.youtube.com/playlist?list=PLGIYp7PRQhfS4YsZyw7w6dufTQ_FzZfGH" target="_blank" rel="noopener">UNLISTED&nbsp;—&nbsp;Playlist ↗</a>
      </nav>
    </div>
  </main>
  <footer>
    <span>Page created by <b>Sylvain Hirtz</b> (Fever)</span>
    <a href="../index.html" rel="noopener" title="Back to ARCHIVEFEVER.WORK"><span class="arrow" aria-hidden="true">→</span> Back to ARCHIVEFEVER.WORK</a>
  </footer>
</body>
</html>
