<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Il est actuellement 12h</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Gloria+Hallelujah&family=Source+Code+Pro:ital,wght@0,200..900;1,200..900&display=swap"
        rel="stylesheet">
    <link href="../Sources/CSS/header.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="icon" href="../Sources/Images/maison.png" type="image/png">
    <header>
        <a href="https://archivefever.work">
            <img src="../Sources/Images/jerome.png" alt="Logo" class="header-logo">
        </a>
        <a href="https://archivefever.work/Projet/index.html" class="return-button">Mes projets</a>
    </header>
    <style>
        @keyframes smoke {
            0% {
                transform: translateY(0) scale(1);
                opacity: 0.7;
            }

            50% {
                transform: translateY(-20px) scale(1.2);
                opacity: 0.5;
            }

            100% {
                transform: translateY(-40px) scale(1.4);
                opacity: 0;
            }
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            background-color: #46a1ce;
        }

        .scene {
            width: 100vw;
            height: 100vh;
            position: relative;
            overflow: hidden;
        }

        .sun,
        .cloud,
        .house,
        .chimney,
        .smoke,
        .door,
        .window {
            position: absolute;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            border-radius: 50%;
        }

        .sun {
            position: absolute;
            top: 15%;
            left: 80%;
            width: 70px;
            height: 70px;
            background-color: #ffdd57;
            border-radius: 50%;
            box-shadow: 0 0 30px 15px rgba(255, 221, 87, 0.8);
            cursor: pointer;
        }

        .sun:hover {
            box-shadow: 0 0 40px 20px rgba(255, 221, 87, 1);
        }

        .sun:active {
            transform: scale(0.9);
        }

        .cloud {
            background-color: #fff;
        }

        .cloud1 {
            top: 20%;
            left: 60%;
            width: 100px;
            height: 60px;
        }

        .cloud2 {
            top: 25%;
            left: 75%;
            width: 140px;
            height: 80px;
        }

        .ground {
            position: absolute;
            bottom: 0;
            width: 100%;
            height: 20%;
            background-color: #5C8B15;
            border-radius: 0;
        }

        .house {
            bottom: 20%;
            left: 50%;
            transform: translateX(-50%);
            width: 150px;
            height: 120px;
            background-color: #d97f6a;
            border: 3px solid black;
            border-radius: 0;
        }

        .roof {
            position: absolute;
            top: -55px;
            left: 50%;
            transform: translateX(-50%);
            border-left: 115px solid transparent;
            border-right: 115px solid transparent;
            border-bottom: 70px solid #8B3E2F;
            border-radius: 0;
        }

        .chimney {
            top: -50px;
            left: 20px;
            width: 20px;
            height: 50px;
            background-color: #5c2d1f;
            border: 2px solid black;
            border-radius: 0;
        }

        .smoke {
            top: -15px;
            left: 4px;
            width: 15px;
            height: 15px;
            background-color: #666;
            opacity: 0.7;
            animation: smoke 3s infinite ease-in-out;
        }

        .door {
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 30px;
            height: 60px;
            background-color: #5c3d2e;
            border: 2px solid black;
            border-radius: 0;
        }

        .window {
            width: 30px;
            height: 30px;
            background-color: #4475ad;
            border: 2px solid black;
        }

        .window-left {
            top: 20px;
            left: 20px;
        }

        .window-right {
            top: 20px;
            right: 20px;
        }
    </style>
</head>

<body>
    <div class="scene">
        <div class="sun" onclick="window.location.href='nuit.html'"></div>
        <div class="cloud cloud1"></div>
        <div class="cloud cloud2"></div>
        <div class="ground"></div>
        <div class="house">
            <div class="roof"></div>
            <div class="chimney">
                <div class="smoke"></div>
            </div>
            <div class="door"></div>
            <div class="window window-left"></div>
            <div class="window window-right"></div>
        </div>
    </div>
</body>

<script>
    function scrollToTop() {
        window.scrollTo({ top: 0, behavior: 'smooth' });
    }
</script>

</html>
