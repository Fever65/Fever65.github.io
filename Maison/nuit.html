<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Il est actuellement 03h</title>
    <link rel="icon" href="../maison.png" type="image/png">
    <header>
        <img src="../jerome.png" alt="Logo" class="header-logo">
        <button class="return-button" onclick="window.location.href='https://archivefever.work'">Mes Projets</button>
    </header>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Gloria+Hallelujah&display=swap');
        @keyframes smoke {
            0% {
                transform: translateY(0) scale(1);
                opacity: 0.7;
            }

            50% {
                transform: translateY(-20px) scale(1.2);
                opacity: 0.5;
            }

            100% {
                transform: translateY(-40px) scale(1.4);
                opacity: 0;
            }
        }

        @keyframes shootingStar {
            0% {
                opacity: 0;
            }

            10% {
                opacity: 1;
            }

            100% {
                transform: translateX(100vw) translateY(50vh);
                opacity: 0;
            }
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        header {
            position: fixed;
            top: 0;
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            background-color: #0e0e0e;
            z-index: 1000;
        }

        .header-logo {
            width: 80px;
            height: 80px;
            object-fit: cover;
        }

        .return-button {
            font-family: 'Gloria Hallelujah', cursive;
            font-size: 1.2rem;
            padding: 10px 15px;
            background-color: #b45502;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .return-button:hover {
            background-color: #ff4500;
        }

        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            background-color: #030814;
        }

        .scene {
            width: 100vw;
            height: 100vh;
            position: relative;
            overflow: hidden;
        }

        .moon,
        .house,
        .chimney,
        .smoke,
        .door,
        .window {
            position: absolute;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            border-radius: 50%;
        }

        .moon {
            top: 20%;
            left: 10%;
            width: 60px;
            height: 60px;
            background-color: #c2c2c2;
            cursor: default;
            box-shadow: 0px 0px 15px rgba(255, 255, 255, 0.8);
        }
        .moon:hover {
            box-shadow: 0 0 40px 20px rgb(160, 159, 157);
        }

        .ground {
            position: absolute;
            bottom: 0;
            width: 100%;
            height: 20%;
            background-color: #19300b;
            border-radius: 0;
        }

        .house {
            bottom: 20%;
            left: 50%;
            transform: translateX(-50%);
            width: 150px;
            height: 120px;
            background-color: #4a3b3b;
            border: 3px solid black;
            border-radius: 0;
        }

        .roof {
            position: absolute;
            top: -55px;
            left: 50%;
            transform: translateX(-50%);
            border-left: 115px solid transparent;
            border-right: 115px solid transparent;
            border-bottom: 70px solid #382828;
            border-radius: 0;
        }

        .chimney {
            top: -50px;
            left: 20px;
            width: 20px;
            height: 50px;
            background-color: #2c1d1d;
            border: 2px solid black;
            border-radius: 0;
        }

        .smoke {
            top: -15px;
            left: 4px;
            width: 15px;
            height: 15px;
            background-color: #666;
            opacity: 0.7;
            animation: smoke 3s infinite ease-in-out;
        }

        .door {
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 30px;
            height: 60px;
            background-color: #3b2a2a;
            border: 2px solid black;
            border-radius: 0;
        }

        .window {
            width: 30px;
            height: 30px;
            background-color: #ffea82;
            border: 2px solid black;
            box-shadow: 0px 0px 15px rgba(255, 234, 130, 0.5);
        }

        .window-left {
            top: 20px;
            left: 20px;
        }

        .window-right {
            top: 20px;
            right: 20px;
        }

        .star {
            position: absolute;
            width: 2px;
            height: 2px;
            background-color: #ffffff;
            border-radius: 50%;
        }

        .shooting-star {
            position: absolute;
            top: 0;
            left: 0;
            width: 2px;
            height: 2px;
            background-color: #ffffff;
            border-radius: 50%;
            box-shadow: 0px 0px 6px rgba(255, 255, 255, 0.8);
            opacity: 0;
            animation: shootingStar 3s linear forwards;
            animation-delay: calc(5s + 20s * var(--random-delay));
            transform: rotate(calc(30deg + 60deg * var(--random-direction)));
        }
    </style>
</head>

<body>
    <div class="scene">
        <div class="moon" onclick="window.location.href='index.html'"></div>
        <div class="ground"></div>
        <div class="house">
            <div class="roof"></div>
            <div class="chimney">
                <div class="smoke"></div>
            </div>
            <div class="door"></div>
            <div class="window window-left"></div>
            <div class="window window-right"></div>
        </div>
        <div class="star" style="top: 15%; left: 85%;"></div>
        <div class="star" style="top: 25%; left: 70%;"></div>
        <div class="star" style="top: 30%; left: 50%;"></div>
        <div class="star" style="top: 40%; left: 60%;"></div>
        <div class="star" style="top: 35%; left: 40%;"></div>
        <div class="star" style="top: 45%; left: 75%;"></div>
        <div class="star" style="top: 50%; left: 30%;"></div>
        <div class="shooting-star" style="--random-delay: 1; --random-direction: 1;"></div>
        <div class="shooting-star" style="--random-delay: 3; --random-direction: -1;"></div>
        <div class="shooting-star" style="--random-delay: 6; --random-direction: 1;"></div>
        <div class="shooting-star" style="--random-delay: 10; --random-direction: -1;"></div>
    </div>
</body>

</html>
