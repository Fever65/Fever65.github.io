<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mets-toi vite à l'abri</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Gloria+Hallelujah&family=Source+Code+Pro:ital,wght@0,200..900;1,200..900&display=swap"
        rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="icon" href="../Sources/Images/maison.png" type="image/png">
    <header>
        <a href="../index.html">
            <img src="../Sources/Images/jerome.png" alt="Logo" class="header-logo">
        </a>
        <a href="../Projet/index.html" class="return-button">Mes projets</a>
    </header>
    <style>
        :root {
            --accent: #fca311;
            --bg-primary: #0d0d0d;
            --transition-duration: 0.3s;
            --border-radius: 12px;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            height: 80px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 20px;
            background: transparent;
            -webkit-backdrop-filter: blur(5px);
            backdrop-filter: blur(5px);
            z-index: 10000;
        }

        .header-logo {
            width: 60px;
            height: 60px;
            object-fit: cover;
            transition: transform var(--transition-duration) ease;
        }

        .header-logo:hover {
            transform: scale(1.1);
        }

        .return-button {
            background: none;
            color: var(--accent);
            padding: 8px 16px;
            text-decoration: none;
            font-size: 0.9rem;
            font-weight: 500;
            border: 1px solid var(--accent);
            border-radius: var(--border-radius);
            transition: background var(--transition-duration) ease, color var(--transition-duration) ease;
        }

        .return-button:hover {
            background: var(--accent);
            color: var(--bg-primary);
        }

        @keyframes smoke {
            0% {
                transform: translateY(0) scale(1);
                opacity: 0.7;
            }

            50% {
                transform: translateY(-20px) scale(1.2);
                opacity: 0.5;
            }

            100% {
                transform: translateY(-40px) scale(1.4);
                opacity: 0;
            }
        }

        @keyframes rain {
            0% {
                transform: translateY(0);
                opacity: 1;
            }

            100% {
                transform: translateY(100vh);
                opacity: 0;
            }
        }

        @keyframes subtleImpact {
            from {
                transform: scale(1);
                opacity: 0.5;
            }

            to {
                transform: scale(1.5);
                opacity: 0;
            }
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            margin: 0;
            padding: 0;
            background-color: #1c4358;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        button#toggle-sound {
            position: fixed;
            bottom: 20px;
            right: 20px;
            padding: 12px 20px;
            background-color: #ffffff;
            color: #255168;
            border: 2px solid #255168;
            border-radius: 20px;
            font-family: 'Source Code Pro', monospace;
            font-size: 14px;
            cursor: pointer;
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
            z-index: 100;
            transition: all 0.3s ease;
        }

        button#toggle-sound:hover {
            background-color: #255168;
            color: #ffffff;
            transform: scale(1.05);
        }

        button#toggle-sound:active {
            transform: scale(0.95);
            box-shadow: 1px 1px 3px rgba(0, 0, 0, 0.2);
        }


        .cloud,
        .house,
        .chimney,
        .smoke,
        .door,
        .window {
            position: absolute;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            border-radius: 50%;
        }

        .cloud1 {
            top: 20%;
            left: 46%;
            width: 100px;
            height: 60px;
        }

        .cloud2 {
            top: 25%;
            left: 10%;
            width: 140px;
            height: 80px;
        }

        .house {
            bottom: 20%;
            left: 50%;
            transform: translateX(-50%);
            width: 150px;
            height: 120px;
            background-color: #8a4b3d;
            border: 3px solid black;
            border-radius: 0;
        }

        .roof {
            position: absolute;
            top: -55px;
            left: 50%;
            transform: translateX(-50%);
            border-left: 115px solid transparent;
            border-right: 115px solid transparent;
            border-bottom: 70px solid #693125;
            border-radius: 0;
        }

        .chimney {
            top: -50px;
            left: 20px;
            width: 20px;
            height: 50px;
            background-color: #52291d;
            border: 2px solid black;
            border-radius: 0;
        }

        .smoke {
            top: -15px;
            left: 4px;
            width: 15px;
            height: 15px;
            background-color: #666;
            opacity: 0.7;
            animation: smoke 3s infinite ease-in-out;
        }

        .window {
            width: 30px;
            height: 30px;
            background-color: #7d93ad;
            border: 2px solid black;
        }

        .window-left {
            top: 20px;
            left: 20px;
        }

        .window-right {
            top: 20px;
            right: 20px;
        }

        .scene {
            position: relative;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        .ground {
            position: absolute;
            bottom: 0;
            width: 100%;
            height: 20%;
            background-color: #436411;
        }

        .cloud {
            position: absolute;
            background: radial-gradient(circle at 50% 50%, #9b9b9b, #6b6b6b);
            box-shadow: 5px 5px 10px rgba(0, 0, 0, 0.3);
            border-radius: 50%;
            z-index: 2;
            cursor: pointer;
        }

        .rain {
            z-index: 1;
            position: absolute;
            top: 0;
            width: 2px;
            height: 20px;
            background: rgba(255, 255, 255, 0.8);
            opacity: 0.6;
            animation: rain 2s linear infinite;
            animation-duration: calc(2s + 0.5s * var(--speed));
        }

        .rain:nth-child(odd) {
            height: 25px;
            opacity: 0.5;
        }

        .rain:nth-child(even) {
            height: 15px;
            opacity: 0.7;
        }

        .impact {
            position: absolute;
            width: 8px;
            height: 8px;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 50%;
            box-shadow: 0 0 8px rgba(255, 255, 255, 0.5);
            animation: subtleImpact 0.4s linear;
        }

        .cloud,
        .impact {
            transition: all 0.3s ease-in-out;
        }

        audio {
            display: none;
        }

        .door-wrapper {
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 30px;
            height: 60px;
            perspective: 800px;
        }

        .door {
            position: absolute;
            width: 100%;
            height: 100%;
            background-color: #493125;
            border: 2px solid black;
            transform-origin: right center;
            transition: transform 1s ease-in-out;
            z-index: 2;
            cursor: pointer;
            border-radius: 0;
        }

        .behind-door {
            position: absolute;
            width: 100%;
            height: 100%;
            background-color: #2f2f2f;
            z-index: 1;
        }
    </style>
</head>

<body>
    <audio id="rain-sound" src="../Sources/Sons/pluie.mp3" loop autoplay></audio>
    <button id="toggle-sound" style="display: none;">Activer le son</button>
    <div class="scene">
        <div class="cloud cloud1" onclick="window.location.href='index.html'"></div>
        <div class="cloud cloud2" onclick="window.location.href='index.html'"></div>
        <div class="scene">
            <div class="ground"></div>
        </div>
        <div class="house">
            <div class="roof"></div>
            <div class="chimney">
                <div class="smoke"></div>
            </div>
            <div class="door-wrapper">
                <div class="door" onclick="openDoor()">
                    <audio id="click-sound" src="../Sources/Sons/door.mp3"></audio>
                </div>
                <div class="behind-door"></div>
            </div>
            <div class="window window-left"></div>
            <div class="window window-right"></div>
        </div>
    </div>
</body>

<script>
    function scrollToTop() {
        window.scrollTo({ top: 0, behavior: 'smooth' });
    }

    function createRain() {
        const scene = document.querySelector('.scene');
        const ground = document.querySelector('.ground');

        for (let i = 0; i < 50; i++) {
            const drop = document.createElement('div');
            drop.className = 'rain';
            drop.style.left = Math.random() * 100 + 'vw';
            drop.style.animationDuration = 1.5 + Math.random() * 1 + 's';
            scene.appendChild(drop);

            const interval = setInterval(() => {
                const dropRect = drop.getBoundingClientRect();
                const groundRect = ground.getBoundingClientRect();

                if (dropRect.bottom >= groundRect.top) {
                    createImpact(dropRect.left, groundRect.top);

                    drop.style.left = Math.random() * 100 + 'vw';
                    drop.style.animationDuration = 1.5 + Math.random() * 1 + 's';
                    drop.style.animationDelay = Math.random() * 2 + 's';
                }
            }, 50);
        }
    }

    function createImpact(x, y) {
        const impact = document.createElement('div');
        impact.className = 'impact';
        impact.style.left = x + 'px';
        impact.style.top = y + 'px';
        document.querySelector('.scene').appendChild(impact);

        setTimeout(() => {
            impact.remove();
        }, 300);
    }

    createRain();


    const rainSound = document.getElementById('rain-sound');
    const toggleButton = document.getElementById('toggle-sound');

    document.addEventListener('DOMContentLoaded', () => {
        rainSound.volume = 0.5;
        rainSound.play().then(() => {
            console.log("Lecture automatique réussie.");
        }).catch(() => {
            console.warn("Lecture automatique bloquée par le navigateur.");
            toggleButton.style.display = 'block';
        });
    });

    toggleButton.addEventListener('click', () => {
        if (rainSound.paused) {
            rainSound.play();
            toggleButton.textContent = 'Désactiver le son';
        } else {
            rainSound.pause();
            toggleButton.textContent = 'Activer le son';
        }
    });

    function openDoor() {
        const door = document.querySelector('.door');
        const audio = document.getElementById('click-sound');

        audio.currentTime = 0;
        audio.play();

        door.style.transform = 'rotateY(-120deg)';

        setTimeout(() => {
            window.location.href = 'interieur.html';
        }, 2000);
    }
</script>

</html>
