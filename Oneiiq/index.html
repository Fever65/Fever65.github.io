<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>ONEIIQ • Streamer Twitch</title>
  <link rel="icon" href="../../Sources/Images/Oneiiq2.webp" type="image/webp">
  <meta name="description" content="ONEIIQ est un streamer good vibes qui fait des lives gaming et d’autres formats dans la bonne humeur. Bande-annonce et liens.">
  <style>
    :root {
      --bg: radial-gradient(1000px 600px at 15% 10%, #181b25 0%, #0f1118 55%, #07080c 100%), #07080c;
      --surface: rgba(12, 13, 18, 0.55);
      --border: rgba(255,255,255,0.03);
      --text: #eef1ff;
      --muted: rgba(226,229,255,0.6);
      --accent: #9146FF;
      --radius: 18px;
    }

    * { box-sizing:border-box; margin:0; padding:0; }

    body {
      height: 100vh;
      background: var(--bg);
      background-attachment: fixed;
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, Arial, sans-serif;
      color: var(--text);
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }

    @supports (-webkit-touch-callout: none) {
      body { background-attachment: scroll; background-color: #0f1118; }
    }

    .page {
      width: min(980px, 95%);
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .card {
      background: var(--surface);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      border: 1px solid var(--border);
      border-radius: var(--radius);
      box-shadow: 0 10px 24px rgba(0,0,0,0.35);
      padding: 20px 20px 18px;
      display: flex;
      flex-direction: column;
      gap: 14px;
    }

    .top-row {
      display: grid;
      gap: 14px;
      grid-template-columns: 200px 1fr;
      align-items: center;
    }

    .profile {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 8px;
    }

    .avatar {
      width: 130px;
      height: 130px;
      border-radius: 20px;
      overflow: hidden;
      border: 1px solid rgba(255,255,255,0.12);
      background: #0a0b10;
      box-shadow: 0 8px 20px rgba(0,0,0,0.5);
    }

    .avatar img { width:100%; height:100%; object-fit:cover; display:block; }

    .tag {
      background: rgba(255,255,255,0.03);
      border: 1px solid rgba(255,255,255,0.03);
      border-radius: 999px;
      padding: 3px 12px 4px;
      font-size: .62rem;
      letter-spacing: .13em;
      text-transform: uppercase;
    }

    .content h1 {
      font-size: clamp(2rem, 2.8vw, 2.6rem);
      font-weight: 800;
      line-height: 1;
      letter-spacing: -.03em;
      background: linear-gradient(110deg, #8a78ff 0%, #ff6ec7 45%, #39b6ff 95%);
      -webkit-background-clip: text;
      background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-bottom: 6px;
    }

    .content p {
      line-height: 1.45;
      color: var(--muted);
      font-size: .88rem;
      max-width: 46rem;
    }

    .actions {
      margin-top: 10px;
    }

    .btn-primary {
      background: rgba(145,70,255,0.16);
      border: 1px solid rgba(145,70,255,0.7);
      color: #fff;
      text-decoration: none;
      padding: 7px 18px 8px;
      border-radius: 999px;
      font-weight: 600;
      display: inline-flex;
      gap: 6px;
      align-items: center;
      transition: background .12s ease-out, transform .12s ease-out;
      font-size: .8rem;
    }

    .btn-primary:hover {
      background: rgba(145,70,255,0.25);
      transform: translateY(-1px);
    }

    .video {
      position: relative;
      width: 100%;
      border-radius: 10px;
      overflow: hidden;
      background: #000;
      box-shadow: 0 10px 22px rgba(0,0,0,0.45);
      max-width: 100%;
    }

    .video::before {
      content: "";
      display: block;
      padding-top: 52%;
    }

    .video iframe {
      position: absolute;
      inset: 0;
      width: 100%;
      height: 100%;
      border: 0;
    }

    .socials {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 10px;
    }

    .socials a {
      text-decoration: none;
      color: #fff;
      background: rgba(255,255,255,0.03);
      border: 1px solid rgba(255,255,255,0.03);
      border-radius: 999px;
      padding: 6px 14px 7px;
      font-weight: 600;
      font-size: .78rem;
      display: inline-flex;
      align-items: center;
      gap: 6px;
      transition: background .12s ease-out, transform .12s ease-out;
    }

    .socials a:hover {
      background: rgba(255,255,255,0.1);
      transform: translateY(-1px);
    }

    .arrow {
      width: 11px;
      height: 11px;
      fill: currentColor;
      opacity: .8;
    }

    footer {
      position: fixed;
      bottom: 10px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(4,4,4,0.3);
      backdrop-filter: blur(8px);
      -webkit-backdrop-filter: blur(8px);
      border-radius: 999px;
      padding: 3px 12px 4px;
      font-size: .6rem;
      color: rgba(235,235,255,0.5);
    }

    footer a {
      color: #fff;
      text-decoration: none;
      font-weight: 600;
    }
    footer a:hover { text-decoration: underline; }

    @media (max-width: 820px) {
      body { overflow-y: auto; }
      .card { padding: 18px 16px 18px; }
      .top-row { grid-template-columns: 1fr; text-align: center; }
      .actions { display:flex; justify-content:center; }
      .content h1 { font-size: 2rem; }
      .video::before { padding-top: 56.25%; }
    }
  </style>
</head>
<body>
  <div class="page">
    <article class="card" aria-label="Présentation ONEIIQ">
      <div class="top-row">
        <div class="profile">
          <div class="avatar">
            <img src="../../Sources/Images/Oneiiq2.webp" alt="ONEIIQ">
          </div>
          <span class="tag">Streamer Twitch</span>
        </div>
        <div class="content">
          <h1>ONEIIQ</h1>
          <p>Un gars good vibes qui fait des lives gaming et d’autres formats dans la bonne humeur. Il mérite clairement de la force.</p>
          <div class="actions">
            <a class="btn-primary" href="https://www.twitch.tv/oneiiq" target="_blank" rel="noopener">
              Voir sa chaîne Twitch →
            </a>
          </div>
        </div>
      </div>

      <div class="video" aria-label="Bande annonce de son Twitch">
        <iframe 
          src="https://www.youtube.com/embed/3bfK7NLvPx0?modestbranding=1&rel=0&showinfo=0&controls=0"
          title="Bande annonce Twitch de ONEIIQ"
          allowfullscreen>
        </iframe>
      </div>

      <div class="socials">
        <a href="https://www.youtube.com/@Oneiiq" target="_blank" rel="noopener">YouTube
          <svg class="arrow" viewBox="0 0 24 24"><path d="M7 10l5 5 5-5z"/></svg>
        </a>
        <a href="https://www.tiktok.com/@oneiiq" target="_blank" rel="noopener">TikTok
          <svg class="arrow" viewBox="0 0 24 24"><path d="M7 10l5 5 5-5z"/></svg>
        </a>
        <a href="https://www.instagram.com/oneiiq/" target="_blank" rel="noopener">Instagram
          <svg class="arrow" viewBox="0 0 24 24"><path d="M7 10l5 5 5-5z"/></svg>
        </a>
      </div>
    </article>
  </div>

  <footer>
    Propulsé par → <a href="../index.html">ArchiveFever.Work</a>
  </footer>
</body>
</html>
