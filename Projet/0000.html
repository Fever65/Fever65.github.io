<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
  <meta name="theme-color" content="#3B2C1A">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

  <title>MIAOU.</title>
  <link rel="icon" href="../Sources/Images/jerome.png" type="image/png">
  <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700&family=Roboto&display=swap" rel="stylesheet">
  
  <style>
    :root {
      --bg-primary: #3B2C1A; /* Couleur pierre antique */
      --card-bg: rgba(59, 44, 26, 0.85); /* Fond de carte en pierre */
      --accent: #D4AF37; /* Or antique */
      --text-light: #F1E0C5; /* Teinte polie */
      --text-muted: #A68C64; /* Gris doré */
      --transition-duration: 0.4s;
      --border-radius: 8px;
    }

    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: var(--bg-primary);
    }

    body {
      padding: 20px env(safe-area-inset-top, 20px)
              env(safe-area-inset-bottom, 20px)
              env(safe-area-inset-left, 20px)
              env(safe-area-inset-right, 20px);
      color: var(--text-light);
      font-family: 'Roboto', sans-serif;
      line-height: 1.6;
      overflow-x: hidden;
      position: relative;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      background: url('data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAoAAAAKCAYAAACNMs+9AAAAFUlEQVQYV2NkYGD4z8DAwMDAxMTExNjY2AAAABJRU5ErkJggg==') repeat;
      filter: brightness(0.95);
    }

    a { text-decoration: none; color: inherit; }

    header {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 20px;
      margin-bottom: 40px;
    }
    header a { display: inline-block; }
    header img {
      width: 70px;
      height: 70px;
      object-fit: cover;
      border-radius: 50%;
      transition: transform var(--transition-duration) ease;
      filter: grayscale(100%) contrast(1.2);
    }
    header img:hover {
      transform: scale(1.1);
    }
    .page-title {
      font-family: 'Cinzel', serif;
      font-size: 2.5rem;
      color: var(--accent);
      letter-spacing: 1px;
      margin: 0;
      text-shadow: 0 0 8px rgba(212,175,55,0.5);
    }
    @media (max-width: 767px) {
      .page-title {
        font-size: 1.8rem;
        text-align: center;
        word-wrap: break-word;
        padding: 0 10px;
      }
    }

    .section-label {
      font-family: 'Roboto', sans-serif;
      font-size: 0.9rem;
      margin: 20px 0 10px;
      text-align: center;
      color: var(--text-muted);
      text-transform: uppercase;
      letter-spacing: 1px;
      text-shadow: 0 0 2px rgba(0, 0, 0, 0.5);
    }

    main {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      max-width: 1200px;
      margin: 0 auto;
    }

    .grid {
      display: flex;
      justify-content: center;
      align-items: center;
      width: 100%;
      max-width: 400px;
      opacity: 0;
      animation: ancientFade 1.2s ease-out forwards;
    }
    @keyframes ancientFade {
      0% { opacity: 0; transform: translateY(30px) scale(0.9) rotate(-3deg); }
      50% { transform: translateY(10px) scale(0.95) rotate(2deg); }
      100% { opacity: 1; transform: translateY(0) scale(1) rotate(0deg); }
    }

    .project {
      background: var(--card-bg);
      padding: 15px;
      border-radius: var(--border-radius);
      text-align: center;
      transition: transform var(--transition-duration) ease, box-shadow var(--transition-duration) ease, filter var(--transition-duration) ease;
      backdrop-filter: blur(5px);
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.8);
      width: 100%;
      position: relative;
      overflow: hidden;
    }
    .project::before {
      content: '';
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: radial-gradient(circle, rgba(212,175,55,0.1), transparent 70%);
      opacity: 0.5;
      animation: stonePulse 4s infinite ease-in-out;
    }
    @keyframes stonePulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.1); }
    }
    .project:hover {
      transform: translateY(-10px) scale(1.03) rotate(1deg);
      box-shadow: 0 10px 25px rgba(212,175,55,0.5);
      filter: brightness(1.1);
    }
    .project img {
      width: 100%;
      height: auto;
      max-height: 150px;
      object-fit: contain;
      border-radius: 4px;
      margin-bottom: 10px;
      filter: grayscale(100%) contrast(1.2);
      transition: transform var(--transition-duration) ease, filter var(--transition-duration) ease;
    }
    .project img:hover {
      transform: scale(1.05);
    }
    .project-title {
      font-family: 'Cinzel', serif;
      font-size: 1.4rem;
      margin: 10px 0;
      color: var(--accent);
      font-weight: bold;
      text-shadow: 0 0 5px rgba(212,175,55,0.3);
    }
    .description {
      font-family: 'Roboto', sans-serif;
      font-size: 1rem;
      color: var(--text-light);
      margin-bottom: 10px;
    }
    .project.unfinished {
      border: 2px dashed var(--accent);
      background: rgba(59, 44, 26, 0.8);
    }

    footer {
      width: 100%;
      background: transparent;
      padding: 20px 0;
      text-align: center;
      font-size: 0.9rem;
      color: var(--text-muted);
      font-family: 'Roboto', sans-serif;
      position: relative;
      bottom: 0;
    }
    footer p { margin: 5px 0; }
    footer a { 
      color: var(--accent);
      text-decoration-color: rgba(212,175,55,0.5);
    }

    #scrollTop {
      position: fixed;
      bottom: 30px;
      right: 30px;
      background: var(--accent);
      color: var(--bg-primary);
      border: none;
      border-radius: 50%;
      width: 45px;
      height: 45px;
      font-size: 1.5rem;
      cursor: pointer;
      opacity: 0.7;
      transition: opacity var(--transition-duration) ease;
    }
    #scrollTop:hover {
      opacity: 1;
    }

    @media (min-width: 768px) {
      header img {
        width: 80px;
        height: 80px;
      }
      .page-title {
        font-size: 3rem;
      }
      .project-title {
        font-size: 1.6rem;
      }
      .description {
        font-size: 1.1rem;
      }
    }
  </style>
</head>
<script>
  document.addEventListener('DOMContentLoaded', function(){
    const projectLink = document.querySelector('.project a');
    const logoAnchor = document.querySelector('header a');
    const headerTitle = document.querySelector('.page-title');
    const main = document.querySelector('main');
    const footer = document.querySelector('footer');
  
    projectLink.addEventListener('click', function(e){
      e.preventDefault();
  
      if(headerTitle) headerTitle.style.display = 'none';
      if(main) main.style.display = 'none';
      if(footer) footer.style.display = 'none';
  
      // Centre le logo
      logoAnchor.style.position = 'fixed';
      logoAnchor.style.top = '50%';
      logoAnchor.style.left = '50%';
      logoAnchor.style.transform = 'translate(-50%, -50%)';
      logoAnchor.style.transition = 'all 1s ease';
  
      // Système de slots circulaires pour positionner les "Miaou"
      const totalSlots = 12;
      let slots = new Array(totalSlots).fill(false);
      const centerX = window.innerWidth / 2;
      const centerY = window.innerHeight / 2;
  
      function createMiaou() {
        let freeSlots = [];
        for(let i = 0; i < totalSlots; i++){
          if(!slots[i]) freeSlots.push(i);
        }
        if(freeSlots.length === 0) return;
        let slotIndex = freeSlots[Math.floor(Math.random() * freeSlots.length)];
        slots[slotIndex] = true;
        // Angle de base pour le slot (chaque slot couvre 360/totalSlots°)
        let baseAngle = (360 / totalSlots) * slotIndex;
        // Ajoute un petit offset aléatoire (±10°)
        let angleDeg = baseAngle + ((Math.random() * 20) - 10);
        let angleRad = angleDeg * (Math.PI / 180);
        // Distance aléatoire autour du logo (entre 150 et 250px)
        let distance = 150 + Math.random() * 100;
        let x = centerX + distance * Math.cos(angleRad);
        let y = centerY + distance * Math.sin(angleRad);
  
        const miaou = document.createElement('div');
        miaou.textContent = "Miaou";
        miaou.style.position = 'fixed';
        miaou.style.color = 'var(--accent)';
        miaou.style.fontFamily = "'Cinzel', serif";
        miaou.style.fontSize = '2rem';
        miaou.style.left = x + 'px';
        miaou.style.top = y + 'px';
        miaou.style.opacity = '0';
        miaou.style.transition = 'opacity 1s ease';
        document.body.appendChild(miaou);
  
        setTimeout(() => { miaou.style.opacity = '1'; }, 100);
  
        setTimeout(() => {
          miaou.style.opacity = '0';
          setTimeout(() => {
            miaou.remove();
            slots[slotIndex] = false;
          }, 1000);
        }, 3000);
      }
  
      // Crée des "Miaou" toutes les 800ms
      setInterval(createMiaou, 800);
    });
  });
  </script>
  
<body>
  <header>
    <a href="../index.html">
      <img src="../Sources/Images/jerome.png" alt="Logo">
    </a>
    <div class="page-title">Miaou.</div>
  </header>

  <main>
    <div class="grid">
      <div class="project">
        <a href="../miaou/index.html">
          <img src="../Sources/Images/miaou.png" alt="Miaou">
          <div class="project-title">Miaou.</div>
          <div class="description">Miaou Miaou.</div>
        </a>
      </div>
    </div>
  </main>

  </footer>
</body>
</html>
