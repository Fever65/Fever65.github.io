<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
  <meta name="theme-color" content="#000000">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

  <title>Cœur de Fever.</title>
  <link rel="icon" href="../Sources/Images/jerome.png" type="image/png">
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Roboto&display=swap" rel="stylesheet"> <!-- Polices romantiques/lisibles -->

  <style>
    :root {
      --bg-primary: #000000; /* Noir pur comme dans l’image */
      --card-bg: rgba(20, 20, 20, 0.85); /* Carte sombre */
      --accent: #ff4040; /* Rouge passionné */
      --text-light: #ffffff; /* Blanc pur, lisible */
      --text-muted: #7a7a7a; /* Gris clair comme "Dans le cœur" */
      --transition-duration: 0.4s; /* Plus lent pour un effet doux */
      --border-radius: 8px; /* Bordures arrondies */
      --heart-glow: #ff6b6b; /* Rose doux pour l’effet amour */
    }

    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: var(--bg-primary);
    }

    body {
      padding: 20px env(safe-area-inset-top, 20px)
              env(safe-area-inset-bottom, 20px)
              env(safe-area-inset-left, 20px)
              env(safe-area-inset-right, 20px);
      color: var(--text-light);
      font-family: 'Roboto', sans-serif; /* Police lisible et moderne */
      line-height: 1.6;
      overflow-x: hidden;
      position: relative;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      background: url('data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAoAAAAKCAYAAACNMs+9AAAAFUlEQVQYV2NkYGD4z8DAwMDAxMTExNjY2AAAABJRU5ErkJggg==') repeat; /* Bruit subtil */
      filter: brightness(0.95); /* Légère luminosité */
    }

    a { text-decoration: none; color: inherit; }

    header {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 20px;
      margin-bottom: 40px;
    }
    header a { display: inline-block; }
    header img {
      width: 70px;
      height: 70px;
      object-fit: cover;
      border-radius: 50%;
      transition: transform var(--transition-duration) ease;
      filter: sepia(100%) hue-rotate(0deg) saturate(0.5) brightness(0.9); /* Filtre rouge doux pour l’amour */
    }
    header img:hover {
      transform: scale(1.1);
      filter: sepia(100%) hue-rotate(0deg) saturate(0.7) brightness(1.1); /* Plus intense au hover */
    }
    .page-title {
      font-family: 'Dancing Script', cursive; /* Police romantique */
      font-size: 2.5rem;
      color: var(--accent);
      letter-spacing: 1px;
      margin: 0;
      text-shadow: 0 0 8px rgba(255, 64, 64, 0.5); /* Ombre rouge */
    }
    @media (max-width: 767px) {
      .page-title {
        font-size: 1.8rem;
        text-align: center;
        word-wrap: break-word;
        padding: 0 10px;
      }
    }

    .section-label {
      font-family: 'Roboto', sans-serif; /* Police lisible */
      font-size: 0.9rem;
      margin: 20px 0 10px;
      text-align: center;
      color: var(--text-muted);
      text-transform: uppercase;
      letter-spacing: 1px;
      text-shadow: 0 0 2px rgba(0, 0, 0, 0.5);
    }

    main {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      max-width: 1200px;
      margin: 0 auto;
    }

    .grid {
      display: flex;
      justify-content: center;
      align-items: center;
      width: 100%;
      max-width: 400px; /* Taille fixe pour un centrage doux */
      opacity: 0;
      animation: romanticFade 1.2s ease-out forwards; /* Animation douce et romantique */
    }
    @keyframes romanticFade {
      0% { opacity: 0; transform: translateY(30px) scale(0.9) rotate(-3deg); } /* Rotation légère et montée douce */
      50% { transform: translateY(10px) scale(0.95) rotate(2deg); }
      100% { opacity: 1; transform: translateY(0) scale(1) rotate(0deg); }
    }

    .project {
      background: var(--card-bg);
      padding: 15px;
      border-radius: var(--border-radius);
      text-align: center;
      transition: transform var(--transition-duration) ease, box-shadow var(--transition-duration) ease, filter var(--transition-duration) ease;
      backdrop-filter: blur(5px);
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.8);
      width: 100%;
      position: relative;
      overflow: hidden;
    }
    .project::before {
      content: '';
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: radial-gradient(circle, rgba(255, 64, 64, 0.1), transparent 70%);
      opacity: 0.5;
      animation: heartPulse 4s infinite ease-in-out; /* Effet doux de pulsation d’amour */
    }
    @keyframes heartPulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.1); }
    }
    .project:hover {
      transform: translateY(-10px) scale(1.03) rotate(1deg); /* Rotation légère et douce */
      box-shadow: 0 10px 25px rgba(255, 64, 64, 0.5); /* Ombre rouge passionnée */
      filter: brightness(1.1); /* Légère luminosité au hover */
    }
    .project img {
      width: 100%;
      height: auto;
      max-height: 150px;
      object-fit: contain;
      border-radius: 4px;
      margin-bottom: 10px;
      transition: transform var(--transition-duration) ease, filter var(--transition-duration) ease;
    }
    .project img:hover {
      transform: scale(1.05);
      filter: sepia(100%) hue-rotate(0deg) saturate(0.7) brightness(1.1);
    }
    .project-title {
      font-family: 'Dancing Script', cursive; /* Police romantique */
      font-size: 1.4rem;
      margin: 10px 0;
      color: var(--accent);
      font-weight: bold;
      text-shadow: 0 0 5px rgba(255, 64, 64, 0.3);
    }
    .description {
      font-family: 'Roboto', sans-serif; /* Police lisible */
      font-size: 1rem;
      color: var(--text-light);
      margin-bottom: 10px;
    }
    .project.unfinished {
      border: 2px dashed var(--accent);
      background: rgba(20, 20, 20, 0.8);
    }

    footer {
      width: 100%;
      background: transparent;
      padding: 20px 0;
      text-align: center;
      font-size: 0.9rem;
      color: var(--text-muted);
      font-family: 'Roboto', sans-serif;
      position: relative;
      bottom: 0;
    }
    footer p { margin: 5px 0; }
    footer a { 
      color: var(--accent);
      text-decoration-color: rgba(255, 64, 64, 0.5); /* Sous-ligne rouge subtil */
    }

    #scrollTop {
      position: fixed;
      bottom: 30px;
      right: 30px;
      background: var(--accent);
      color: var(--bg-primary);
      border: none;
      border-radius: 50%;
      width: 45px;
      height: 45px;
      font-size: 1.5rem;
      cursor: pointer;
      opacity: 0.7;
      transition: opacity var(--transition-duration) ease;
    }
    #scrollTop:hover {
      opacity: 1;
    }

    @media (min-width: 768px) {
      header img {
        width: 80px;
        height: 80px;
      }
      .page-title {
        font-size: 3rem;
      }
      .project-title {
        font-size: 1.6rem;
      }
      .description {
        font-size: 1.1rem;
      }
    }
  </style>
</head>
<body>

    <a href="../index.html">

    </a>
    <div class="page-title">Cœur de Fever</div>
  </header>

  <main>

      <div class="project">

</body>
