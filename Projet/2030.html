<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
  <meta name="theme-color" content="#0d0d0d">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <title>Santé.</title>
  <link rel="icon" href="../Sources/Images/jerome.png" type="image/png">
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&family=Roboto&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg-primary: #0d0d0d;
      --card-bg: rgba(13, 13, 13, 0.85);
      --accent: #00e6ff;
      --text-light: #e6e6e6;
      --text-muted: #808080;
      --border-radius: 8px;
    }
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: var(--bg-primary);
    }
    body {
      padding: 20px env(safe-area-inset-top, 20px)
              env(safe-area-inset-bottom, 20px)
              env(safe-area-inset-left, 20px)
              env(safe-area-inset-right, 20px);
      color: var(--text-light);
      font-family: 'Roboto', sans-serif;
      line-height: 1.6;
      overflow-x: hidden;
      position: relative;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      background: url('data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAoAAAAKCAYAAACNMs+9AAAAFUlEQVQYV2NkYGD4z8DAwMDAxMTExNjY2AAAABJRU5ErkJggg==') repeat;
      filter: brightness(0.95);
    }
    a { text-decoration: none; color: inherit; }
    header {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 20px;
      margin-bottom: 40px;
    }
    header a { display: inline-block; }
    /* Logo (chat) sans transition de repositionnement */
    #chat {
      width: 70px;
      height: 70px;
      object-fit: cover;
      border-radius: 50%;
      filter: brightness(1.2) contrast(1.1);
      position: relative;
      cursor: pointer;
    }
    header img:hover {
      animation: glitch 1s infinite;
    }
    .page-title {
      font-family: 'Orbitron', sans-serif;
      font-size: 2.5rem;
      color: var(--accent);
      letter-spacing: 1px;
      margin: 0;
      text-shadow: 0 0 8px var(--accent);
    }
    @media (max-width: 767px) {
      .page-title {
        font-size: 1.8rem;
        text-align: center;
        word-wrap: break-word;
        padding: 0 10px;
      }
    }
    .section-label {
      font-family: 'Roboto', sans-serif;
      font-size: 0.9rem;
      margin: 20px 0 10px;
      text-align: center;
      color: var(--text-muted);
      text-transform: uppercase;
      letter-spacing: 1px;
      text-shadow: 0 0 2px rgba(0,0,0,0.5);
    }
    main {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      max-width: 1200px;
      margin: 0 auto;
    }
    .grid {
      display: flex;
      justify-content: center;
      align-items: center;
      width: 100%;
      max-width: 400px;
    }
    .project {
      background: var(--card-bg);
      padding: 15px;
      border-radius: var(--border-radius);
      text-align: center;
      transition: transform 0.4s, box-shadow 0.4s, filter 0.4s;
      backdrop-filter: blur(5px);
      box-shadow: 0 5px 15px rgba(0,0,0,0.8);
      width: 100%;
      position: relative;
      overflow: hidden;
    }
    .project:hover {
      animation: glitch 1s infinite;
      transform: translateY(-10px) scale(1.03) rotate(1deg);
      box-shadow: 0 10px 25px rgba(0,230,255,0.5);
      filter: brightness(1.1);
    }
    .project img {
      width: 100%;
      height: auto;
      max-height: 150px;
      object-fit: contain;
      border-radius: 4px;
      margin-bottom: 10px;
      filter: brightness(1.1) contrast(1.2);
    }
    .project img:hover {
      transform: scale(1.05);
    }
    .project-title {
      font-family: 'Orbitron', sans-serif;
      font-size: 1.4rem;
      margin: 10px 0;
      color: var(--accent);
      font-weight: bold;
      text-shadow: 0 0 5px var(--accent);
    }
    .description {
      font-family: 'Roboto', sans-serif;
      font-size: 1rem;
      color: var(--text-light);
      margin-bottom: 10px;
    }
    .project.unfinished {
      border: 2px dashed var(--accent);
      background: rgba(13, 13, 13, 0.8);
    }
    footer {
      width: 100%;
      background: transparent;
      padding: 20px 0;
      text-align: center;
      font-size: 0.9rem;
      color: var(--text-muted);
      font-family: 'Roboto', sans-serif;
      position: relative;
      bottom: 0;
    }
    footer p { margin: 5px 0; }
    footer a { 
      color: var(--accent);
      text-decoration-color: rgba(0,230,255,0.5);
    }
    #scrollTop {
      position: fixed;
      bottom: 30px;
      right: 30px;
      background: var(--accent);
      color: var(--bg-primary);
      border: none;
      border-radius: 50%;
      width: 45px;
      height: 45px;
      font-size: 1.5rem;
      cursor: pointer;
      opacity: 0.7;
      transition: opacity 0.4s;
    }
    #scrollTop:hover {
      opacity: 1;
    }
    /* Animation Glitch pour la disparition */
    @keyframes glitch {
      0% {
        clip: rect(42px, 9999px, 44px, 0);
        transform: translate(0);
      }
      10% {
        clip: rect(12px, 9999px, 86px, 0);
        transform: translate(-5px, -5px);
      }
      20% {
        clip: rect(22px, 9999px, 66px, 0);
        transform: translate(5px, 5px);
      }
      30% {
        clip: rect(52px, 9999px, 54px, 0);
        transform: translate(-5px, 5px);
      }
      40% {
        clip: rect(32px, 9999px, 74px, 0);
        transform: translate(5px, -5px);
      }
      50% {
        clip: rect(42px, 9999px, 44px, 0);
        transform: translate(0);
      }
      100% {
        clip: rect(42px, 9999px, 44px, 0);
        transform: translate(0);
      }
    }
    .glitch-out {
      animation: glitch 0.5s forwards;
      opacity: 0;
    }
  </style>
</head>
<body>
  <header>
    <a href="../index.html">
      <img id="chat" src="../Sources/Images/jerome.png" alt="Logo">
    </a>
    <div class="page-title">2030</div>
  </header>
  
  <main>
    <div class="grid">
      <div class="project">
        <a href="../FuturProject/index.html">
          <img src="../Sources/Images/futur.png" alt="Mystère">
          <div class="project-title">???</div>
          <div class="description">Vivez.</div>
        </a>
      </div>
    </div>
  </main>
  
  <footer>
    <p>© 2025 ArchiveFever.work - Tous droits réservés</p>
    <p>
      <a href="https://x.com/infinity_lbrtr" target="_blank">X</a> |
      <a href="https://www.instagram.com/infinity_lbrtr" target="_blank">Instagram</a> |
      <a href="https://www.twitch.tv/feveeeer" target="_blank">Twitch</a> |
      <a href="https://www.youtube.com/@Infinity_lbrtr" target="_blank">YouTube</a>
    </p>
  </footer>

  <script>
    // Au clic sur le projet, applique un effet glitch sur tous les éléments sauf le logo,
    // puis déplace immédiatement le logo (du header) au centre de la page.
    document.querySelector('.project a').addEventListener('click', function(e) {
      e.preventDefault();
      const chat = document.getElementById('chat');
      // Retirer le logo du header pour le préserver
      document.body.appendChild(chat);
      // Appliquer l'effet glitch sur tous les autres éléments
      const others = Array.from(document.body.children).filter(el => el.id !== 'chat');
      others.forEach(el => el.classList.add('glitch-out'));
      // Après 0.5s, supprimer les autres éléments, passer à un fond noir et déplacer le logo au centre
      setTimeout(() => {
        others.forEach(el => el.remove());
        document.body.style.background = '#000';
        document.body.style.backgroundImage = 'none';
        chat.style.position = 'fixed';
        chat.style.top = '50%';
        chat.style.left = '50%';
        chat.style.transform = 'translate(-50%, -50%)';
        // Le logo reste cliquable pour retourner à la page principale
        chat.addEventListener('click', () => {
          window.location.href = "../index.html";
        });
      }, 500);
    });
  </script>
</body>
</html>
