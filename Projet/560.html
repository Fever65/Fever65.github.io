<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
  <meta name="theme-color" content="#1a1a1a">
  <title>Le grenier de Fever.</title>
  <link rel="icon" href="../Sources/Images/jerome.png" type="image/png">
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Source+Code+Pro&display=swap" rel="stylesheet">

  <style>
    :root {
      --bg-primary: #0f0f0f;
      --bg-secondary: #252525;
      --card-bg: rgba(40, 40, 40, 0.4);
      --accent: #ff3333; /* Rouge néon pour un côté moderne */
      --text-light: #d0d0d0;
      --text-muted: #888888;
      --transition-duration: 0.4s;
      --border-radius: 4px;
    }
    * {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

html, body {
  margin: 0;
  padding: 0;
  height: 100%;
  background: linear-gradient(135deg, var(--bg-primary), var(--bg-secondary));
  background-attachment: fixed;
  overflow-x: hidden;
}

body {
  padding: 20px;
  color: var(--text-light);
  font-family: 'Orbitron', sans-serif;
  line-height: 1.6;
  background: url('https://i.imgur.com/9kXzG7r.png') repeat;
  display: flex;
  flex-direction: column;
  min-height: 100vh;
  animation: glitchFlicker 6s infinite;
}

@keyframes glitchFlicker {
  0%, 100% { opacity: 1; filter: brightness(1); }
  5%, 10% { opacity: 0.7; filter: brightness(0.6); }
  7% { opacity: 0.4; filter: brightness(0.3) blur(1px); }
  12% { opacity: 0.6; filter: brightness(0.5); }
}

a { text-decoration: none; color: inherit; }

header {
  text-align: center;
  margin-bottom: 60px;
  display: flex;
  justify-content: center;
  align-items: center;
  gap: 20px;
}
header a {
  display: inline-block;
}
header img {
  width: 60px;
  height: 60px;
  border-radius: 50%;
  filter: grayscale(80%) brightness(0.8);
  transition: filter var(--transition-duration) ease, transform var(--transition-duration) ease;
}
header img:hover {
  filter: grayscale(0%) brightness(1.2);
  transform: scale(1.15) rotate(5deg);
}
.page-title {
  font-family: 'Orbitron', sans-serif;
  font-size: 2.5rem;
  font-weight: 700;
  color: var(--accent);
  text-shadow: 0 0 10px rgba(255, 51, 51, 0.5);
  margin: 0;
  letter-spacing: 2px;
  transition: text-shadow var(--transition-duration) ease;
}
.page-title:hover {
  text-shadow: 0 0 20px rgba(255, 51, 51, 0.8);
}

main {
  max-width: 900px;
  margin: 0 auto 50px;
  flex: 1;
  position: relative;
  z-index: 2;
}

.grid {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
  gap: 40px;
  opacity: 0;
  animation: glitchFade 1.5s forwards;
}
@keyframes glitchFade {
  0% { opacity: 0; transform: translateY(20px); }
  20% { opacity: 0.3; transform: translateY(10px); }
  40% { opacity: 0.2; transform: translateY(15px); }
  100% { opacity: 1; transform: translateY(0); }
}

.project {
  background: var(--card-bg);
  padding: 20px;
  border-radius: var(--border-radius);
  text-align: center;
  border: 1px solid rgba(255, 51, 51, 0.2);
  transition: all var(--transition-duration) ease;
  backdrop-filter: blur(4px);
  box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
}
.project:hover {
  transform: translateY(-8px) scale(1.02);
  box-shadow: 0 0 25px rgba(255, 51, 51, 0.3);
  border-color: var(--accent);
}

/* Modification ici : logos affichés en carré, forme normale */
.project img {
  width: 100%;
  max-width: 130px;
  height: 130px;
  object-fit: cover;
  border-radius: 0;
  margin-bottom: 15px;
  filter: grayscale(50%) opacity(0.9);
  transition: filter var(--transition-duration) ease;
}
.project img:hover {
  filter: grayscale(0%) opacity(1);
}

.project-title {
  font-size: 1.4rem;
  color: var(--accent);
  margin: 10px 0;
  font-weight: 700;
  text-transform: uppercase;
  text-shadow: 0 0 5px rgba(255, 51, 51, 0.4);
}
.description {
  font-size: 1rem;
  color: var(--text-muted);
  margin-bottom: 10px;
  font-family: 'Source Code Pro', monospace;
}

footer {
  text-align: center;
  padding: 20px 0;
  font-size: 0.9rem;
  color: var(--text-muted);
  width: 100%;
  position: relative;
  z-index: 1;
  opacity: 0.7;
  transition: opacity var(--transition-duration) ease;
}
footer:hover {
  opacity: 1;
}
footer a {
  color: var(--accent);
  transition: color var(--transition-duration) ease;
}
footer a:hover {
  color: var(--text-light);
}
  </style>
</head>
<body>
  <header>
    <a href="../index.html">
      <img src="../Sources/Images/jerome.png" alt="Vestige">
    </a>
    <div class="page-title">Le grenier de Fever.</div>
  </header>

  <main>
    <div class="grid">
      <div class="project">
        <a href="../Radio/index.html">
          <img src="../Sources/Images/radio.png" alt="?">
          <div class="project-title">Tout les albums</div>
          <div class="description">Toutes les musiques crée par moi même.</div>
        </a>
      </div>
      <div class="project">
        <a href="">
          <img src="../Sources/Images/projetfutur.png" alt="Page Spéciale">
          <div class="project-title">Projet à venir.</div>
          <div class="description">Wow</div>
        </a>
      </div>
    </div>
  </main>

  <footer>
    <p>© 2025 ArchiveFever.work - Tous droits réservés</p>
    <p>
      <a href="https://x.com/infinity_lbrtr" target="_blank">X</a> |
      <a href="https://www.instagram.com/infinity_lbrtr" target="_blank">Instagram</a> |
      <a href="https://www.twitch.tv/feveeeer" target="_blank">Twitch</a> |
      <a href="https://www.youtube.com/@Infinity_lbrtr" target="_blank">YouTube</a>
    </p>
  </footer>
</body>
</html>
