  <style>
    /* Global */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: "Source Code Pro", monospace;
      background: #121212;
      color: #fff;
      overflow-x: hidden;
      display: flex;
      flex-direction: column;
      transition: background 1s, color 1s;
    }

    body.christmas-mode {
      background: radial-gradient(circle, #8B0000 0%, #FF8C00 100%);
      color: #fff8e7;
    }

    header {
      text-align: center;
      padding: 20px;
    }

    #header-title {
      font-size: 2.5rem;
      transition: color 1s;
    }

    header.christmas-mode #header-title {
      color: #FFD700;
      animation: shimmer 2s infinite;
    }

    @keyframes shimmer {
      0% {
        text-shadow: 0 0 5px #FFD700, 0 0 10px #FFD700;
      }

      50% {
        text-shadow: 0 0 10px #FFD700, 0 0 20px #FFD700;
      }

      100% {
        text-shadow: 0 0 5px #FFD700, 0 0 10px #FFD700;
      }
    }

    footer {
      text-align: center;
      padding: 10px 20px;
      margin: 20px auto;
      max-width: 600px;
      background: #1b1b1b;
      border-radius: 10px;
      font-size: 0.8rem;
      transition: background 1s, padding 1s, margin 1s;
    }

    .container {
      flex: 1;
      min-height: calc(100vh - 80px);
      overflow: hidden;
      display: grid;
      grid-template-columns: 1fr 2fr 1fr;
      gap: 20px;
      padding: 20px;
      transition: background 1s;
    }

    .column {
      background: #1b1b1b;
      padding: 20px;
      border-radius: 8px;
      overflow: hidden;
      position: relative;
      transition: background 1s;
    }

    .column h2 {
      text-align: center;
      margin-bottom: 15px;
      font-size: 1.8rem;
      font-weight: bold;
      border-bottom: 2px solid #444;
      padding-bottom: 5px;
      text-transform: uppercase;
    }

    body.christmas-mode #finished h2,
    body.christmas-mode #ongoing h2,
    body.christmas-mode #detail-panel h2 {
      color: #FFD700;
      border-bottom-color: #FFD700;
    }

    #finished .projects-grid,
    #ongoing .projects-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: 15px;
      justify-items: center;
    }

    .project {
      background: transparent;
      border: none;
      padding: 10px;
      text-align: left;
      cursor: pointer;
      display: flex;
      align-items: center;
      gap: 10px;
      transition: transform 0.2s;
    }

    .project:hover {
      transform: scale(1.03);
    }

    .project img {
      width: 70px;
      height: 70px;
      object-fit: contain;
    }

    .project span {
      font-size: 1.4rem;
      font-weight: bold;
      text-shadow: #000000 1px 1px 5px;
    }

    #detail-panel {
      background: #292929;
      border-radius: 8px;
      padding: 30px;
      text-align: center;
      transition: background 1s;
    }

    /* Augmentation de la taille de l'image centrale */
    #detail-panel img {
      width: 400px;
      border-radius: 8px;
      margin-bottom: 20px;
    }

    #projectDetail h3 {
      font-size: 2.5rem;
      margin-bottom: 15px;
      font-weight: bold;
    }

    .project-access {
      display: inline-block;
      margin-top: 15px;
      padding: 12px 18px;
      background: #b45502;
      color: #fff;
      text-decoration: none;
      border-radius: 4px;
      font-size: 1.2rem;
      transition: background 0.2s;
    }

    .project-access:hover {
      background: #a04502;
    }

    .project-access.christmas-mode {
      background: #d33682;
    }

    .project-access.christmas-mode:hover {
      background: #c02570;
    }

    .unfinished-note {
      font-style: italic;
      font-size: 0.9rem;
      color: #ccc;
      margin-top: 20px;
      text-align: center;
    }

    .mode-button {
      position: absolute;
      bottom: 10px;
      right: 10px;
      background: transparent;
      border: none;
      cursor: pointer;
      transition: transform 0.2s;
    }

    .mode-button:hover {
      transform: scale(1.1);
    }

    .mode-button img {
      width: 70px;
      height: 70px;
      object-fit: contain;
    }

    @media (max-width: 1024px) {
      .container {
        grid-template-columns: 1fr 2fr;
      }
    }

      }
    }
  </style>

  <script>
    function showDetail(title, description, link, imgSrc) {
      const unfinishedTitles = ["Marley And Me", "Vision", "Crabe 560"];
      let content = "";
      if (unfinishedTitles.includes(title)) {
        content = `<p class="unfinished-note">Merci de votre compréhension, ce projet n'est pas fini</p>`;
      } else if (link && link.trim() !== "") {
        content = `<a href="${link}" target="_blank" class="project-access">Accéder au projet</a>`;
      } else {
        content = `<p class="unfinished-note">Merci de votre compréhension, ce projet n'est pas fini</p>`;
      }
      document.getElementById("projectDetail").innerHTML = `
          <h3>${title}</h3>
          <img src="${imgSrc}" alt="${title}">
          <p>${description}</p>
          ${content}
        `;
    }

    let fireworkInterval;
    function switchLogo() {
      const headerLogo = document.querySelector(".header-logo");
      const buttonIcon = document.querySelector(".button-icon");
      const sapinSrc = "../Sources/Images/sapin.png";
      const palmierSrc = "../Sources/Images/palmier.png";
      const defaultLogoSrc = "../Sources/Images/jerome.png";
      const newLogoSrc = "../Sources/Images/JeromeN.png";
      if (buttonIcon.src.includes("sapin.png")) {
        buttonIcon.src = palmierSrc;
        headerLogo.src = newLogoSrc;
        document.getElementById("header-title").textContent = "Joyeux Noël";
        enableChristmasMode();
      } else {
        buttonIcon.src = sapinSrc;
        headerLogo.src = defaultLogoSrc;
        document.getElementById("header-title").textContent = "ArchiveFever.work - Projets";
        disableChristmasMode();
      }
    }

    function launchFirework() {
      confetti({
        particleCount: 50,
        spread: Math.random() * 100 + 50,
        startVelocity: Math.random() * 20 + 40,
        origin: { x: Math.random(), y: 0.5 + Math.random() * 0.4 },
        colors: ["#FFD700", "#FF4500", "#00BFFF", "#ADFF2F", "#8F1671"]
      });
    }

    function startFireworkLoop() {
      stopFireworkLoop();
      fireworkInterval = setInterval(launchFirework, 1000);
    }

    function stopFireworkLoop() {
      if (fireworkInterval) {
        clearInterval(fireworkInterval);
        fireworkInterval = null;
      }
    }

    function enableChristmasMode() {
      document.body.classList.add("christmas-mode");
      document.getElementById("ongoing").classList.add("christmas-mode");
      document.getElementById("detail-panel").classList.add("christmas-mode");
      document.getElementById("projectDetail").classList.add("christmas-mode");
      startFireworkLoop();
    }

    function disableChristmasMode() {
      document.body.classList.remove("christmas-mode");
      document.getElementById("ongoing").classList.remove("christmas-mode");
      document.getElementById("detail-panel").classList.remove("christmas-mode");
      document.getElementById("projectDetail").classList.remove("christmas-mode");
      stopFireworkLoop();
    }
  </script>
