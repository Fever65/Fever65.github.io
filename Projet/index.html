<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listes des projets - Fever</title>
    <link rel="icon" href="../Sources/Images/jerome.png" type="image/png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Gloria+Hallelujah&family=Source+Code+Pro:ital,wght@0,200..900;1,200..900&display=swap"
        rel="stylesheet">
    <link href="../Sources/CSS/header.css" rel="stylesheet" />
    <link href="../Sources/CSS/fond.css" rel="stylesheet" />
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .header-logo {
            width: 80px;
            height: 80px;
            object-fit: cover;
            margin-right: 10px;
            vertical-align: middle;
        }

        .projects-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
            gap: 1rem;
            padding-bottom: 60px;
        }

        .project {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1rem;
            background: #1b1b1b;
            border-radius: 10px;
            cursor: pointer;
            transition: transform 0.2s, opacity 0.5s ease-out;
            border: 3px solid;
            gap: 1rem;
            width: auto;
            white-space: nowrap;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.3);
            opacity: 0;
            transform: translateY(20px);
        }

        .project.visible {
            opacity: 1;
            transform: translateY(0);
        }

        .project:nth-child(1) {
            border-color: #1a701d;
        }

        .project:nth-child(1):hover {
            box-shadow: 0 0 20px 5px #1a701d;
            transform: scale(1.05);
        }

        .project:nth-child(2) {
            border-color: #ff4500;
        }

        .project:nth-child(2):hover {
            box-shadow: 0 0 20px 5px #ff4500;
            transform: scale(1.05);
        }

        .project:nth-child(3) {
            border-color: #8f1671;
        }

        .project:nth-child(3):hover {
            box-shadow: 0 0 20px 5px #8f1671;
            transform: scale(1.05);
        }

        .project:nth-child(4) {
            border-color: #2603a5;
        }

        .project:nth-child(4):hover {
            box-shadow: 0 0 20px 5px #2603a5;
            transform: scale(1.05);
        }

        .project:nth-child(5) {
            border-color: #4caf50;
        }

        .project:nth-child(5):hover {
            box-shadow: 0 0 20px 5px #4caf50;
            transform: scale(1.05);
        }

        .project-logo {
            width: 100px;
            height: 100px;
        }

        .project-title {
            font-size: 1.4rem;
        }

        .project-detail {
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 2rem;
            background: #1b1b1b;
            border-radius: 10px;
            border: 3px solid #b45502;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0.8);
            width: 90%;
            max-width: 600px;
            max-height: 80vh;
            height: auto;
            overflow-y: auto;
            z-index: 10;
            opacity: 0;
            transition: transform 0.3s ease-out, opacity 0.3s ease-out;
        }

        .project-detail.visible {
            transform: translate(-50%, -50%) scale(1.5);
            opacity: 1;
        }

        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(8px);
            z-index: 9;
            display: none;
            opacity: 0;
            transition: opacity 0.3s ease-out, background 0.3s ease-out;
        }

        .overlay.visible {
            display: block;
            opacity: 1;
        }

        .project-detail h2 {
            text-align: center;
            margin-bottom: 1rem;
            font-size: 2rem;
            word-wrap: break-word;
        }

        .detail-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 1rem;
        }

        .detail-image {
            width: 150px;
            height: 150px;
            object-fit: contain;
            border-radius: 5px;
            margin-bottom: 1rem;
        }

        .detail-text {
            flex: 1;
            text-align: center;
            overflow-wrap: break-word;
            word-break: break-word;
        }

        .detail-text p {
            margin-bottom: 1rem;
            font-size: 1rem;
            line-height: 1.4;
        }

        .button-container {
            display: flex;
            justify-content: center;
            gap: 1rem;
            margin-top: 20px;
        }

        .view-button {
            padding: 0.5rem 1rem;
            font-size: 1rem;
            background: #b45502;
            color: #fff;
            border: none;
            border-radius: 5px;
            text-align: center;
            cursor: pointer;
            text-decoration: none;
            transition: background 0.3s;
        }

        .view-button:hover {
            background: #ff4500;
        }

        .return-button {
            padding: 0.5rem 1rem;
            font-size: 1rem;
            background: #7a7a7a;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-align: center;
            transition: background 0.3s;
            font-family: 'Gloria Hallelujah', cursive;
        }

        .return-button:hover {
            background: #a0a0a0;
        }

        h1 {
            padding-top: 40px;
            padding-bottom: 40px;
            font-size: 2.2rem;
            text-align: center;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 1.6rem;
                padding-top: 20px;
                padding-bottom: 20px;
            }

            .project-detail {
                width: 95%;
                padding: 1.5rem;
            }

            .detail-container {
                gap: 1rem;
            }

            .detail-image {
                width: 100px;
                height: 100px;
            }

            .detail-text {
                font-size: 0.9rem;
            }

            .button-container {
                gap: 0.5rem;
            }

            .view-button,
            .return-button {
                padding: 0.4rem 1rem;
                font-size: 0.9rem;
            }
            .project-detail.visible {
            transform: translate(-50%, -50%) scale(1);
            opacity: 1;
        }
        }


        @media (max-width: 480px) {
            h1 {
                font-size: 1.4rem;
                padding-top: 15px;
                padding-bottom: 15px;
            }

            .projects-container {
                flex-direction: column;
                align-items: stretch;
                gap: 0.5rem;
            }

            .project {
                width: 90%;
                margin: 0 auto;
                padding: 0.8rem;
            }

            .project-logo {
                width: 60px;
                height: 60px;
            }

            .project-title {
                font-size: 1.2rem;
            }

            .project-detail {
                width: 90%;
                max-width: 400px;
                padding: 1rem;
            }

            .detail-image {
                width: 80px;
                height: 80px;
            }

            .detail-text {
                font-size: 0.8rem;
            }

            .button-container {
                flex-direction: column;
                gap: 0.5rem;
            }

            .view-button,
            .return-button {
                width: 100%;
                padding: 0.5rem;
                font-size: 0.8rem;
            }
            .project-detail.visible {
            transform: translate(-50%, -50%) scale(1);
            opacity: 1;
        }
    </style>
</head>

<body>
    <header>
        <a href="../index.html">
            <img src="../Sources/Images/jerome.png" alt="Logo" class="header-logo">
        </a>
    </header>

    <h1>Bienvenue dans mon espace d√©di√© √† mes cr√©ations de sites web !</h1>
    <div class="projects-container">
        <div class="project"
            onclick="openProjectDetail('Ma Configuration', 'Une page qui pr√©sente ma configuration informatique avec les composants et p√©riph√©riques que j utilise pour mes projets.', '../Setup/index.html', '../Sources/Images/setup.png', '_self', '#1a701d')">
            <img src="../Sources/Images/setup.png" alt="setup" class="project-logo">
            <div class="project-title">Ma Configuration</div>
        </div>
        <div class="project"
            onclick="openProjectDetail('BHBST', 'Un service qui aide les joueurs √† monter en rang sur Brawlhalla gr√¢ce √† un accompagnement personnalis√©.', '../BHBST/index.html', '../Sources/Images/BHBST.png', '_self', '#ff4500')">
            <img src="../Sources/Images/BHBST.png" alt="BHBST" class="project-logo">
            <div class="project-title">BHBST</div>
        </div>
        <div class="project"
            onclick="openProjectDetail('Maison', 'Un projet qui recr√©e une maison enti√®rement en CSS pour montrer les possibilit√©s du design web. üåû/üåú', '../Maison/index.html', '../Sources/Images/maison.png', '_self', '#8f1671')">
            <img src="../Sources/Images/maison.png" alt="Maison" class="project-logo">
            <div class="project-title">Maison</div>
        </div>
        <div class="project"
            onclick="openProjectDetail('Labyrinthe (PC)', 'Un outil simple pour g√©n√©rer des labyrinthes personnalis√©s avec diff√©rentes options.', '../Labyrinthe/index.html', '../Sources/Images/labyrinthe.png', '_self', '#2603a5')">
            <img src="../Sources/Images/labyrinthe.png" alt="Labyrinthe" class="project-logo">
            <div class="project-title">Labyrinthe (PC)</div>
        </div>
        <div class="project"
            onclick="openProjectDetail('Marley And Me ‚åõ', 'Un site r√©alis√© pour un graphiste afin de pr√©senter son portfolio et ses services de mani√®re professionnelle', '../marley_and_me/index.html', '../Sources/Images/logo-marley.png', '_blank', '#4caf50')">
            <img src="../Sources/Images/logo-marley.png" alt="Logo Marley And Me" class="project-logo">
            <div class="project-title">Marley And Me ‚åõ</div>
        </div>
    </div>

    <div class="overlay" id="overlay" onclick="closeProjectDetail()"></div>

    <div class="project-detail" id="projectDetail">
        <h2 id="projectTitle"></h2>
        <div class="detail-container">
            <img id="projectLogo" src="" alt="Logo du projet" class="detail-image">
            <div class="detail-text">
                <p id="projectDescription"></p>
            </div>
        </div>
        <div class="button-container">
            <a id="projectLink" href="#" target="_self" class="view-button">Voir le projet</a>
            <button class="return-button" onclick="closeProjectDetail()">Retour</button>
        </div>
    </div>

    <script>
        function openProjectDetail(title, description, link, logoSrc, target = "_self", borderColor) {
            const overlay = document.getElementById('overlay');
            const projectDetail = document.getElementById('projectDetail');

            // Remplir les d√©tails du projet
            document.getElementById('projectLogo').src = logoSrc;
            document.getElementById('projectTitle').innerText = title;
            document.getElementById('projectDescription').innerText = description;
            document.getElementById('projectLink').href = link;
            document.getElementById('projectLink').target = target;

            // Appliquer la couleur de bordure dynamique
            projectDetail.style.borderColor = borderColor;
            overlay.style.background = `${borderColor}22`; // Fond l√©g√®rement transparent bas√© sur la couleur

            // Afficher l'overlay et la fen√™tre
            overlay.style.display = 'block';
            projectDetail.style.display = 'flex';

            // Ajouter la classe visible apr√®s un court d√©lai pour d√©clencher l'animation
            setTimeout(() => {
                overlay.classList.add('visible');
                projectDetail.classList.add('visible');
            }, 10);
        }

        function closeProjectDetail() {
            const projectDetail = document.getElementById('projectDetail');
            const overlay = document.getElementById('overlay');

            // Retirer les classes visibles
            projectDetail.classList.remove('visible');
            overlay.classList.remove('visible');

            // Attendre la fin de la transition pour masquer compl√®tement les √©l√©ments
            setTimeout(() => {
                overlay.style.display = 'none';
                projectDetail.style.display = 'none';
                projectDetail.style.borderColor = ''; // R√©initialiser la bordure
                overlay.style.background = ''; // R√©initialiser le fond
            }, 300); // Le d√©lai correspond √† la dur√©e de la transition CSS
        }

        window.onload = function () {
            const projects = document.querySelectorAll('.project');
            projects.forEach((project, index) => {
                setTimeout(() => {
                    project.classList.add('visible');
                }, index * 200);
            });

            document.getElementById('overlay').style.display = 'none';
            document.getElementById('projectDetail').style.display = 'none';
        };
    </script>
</body>

</html>
