<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio - Fever</title>
    <link rel="icon" href="../Sources/Images/jerome.png" type="image/png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Gloria+Hallelujah&family=Source+Code+Pro:ital,wght@0,200..900;1,200..900&display=swap"
        rel="stylesheet">
    <link href="../Sources/CSS/header.css" rel="stylesheet" />
    <link href="../Sources/CSS/fond.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="icon" href="../Sources/Images/jerome.png" type="image/png">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Gloria+Hallelujah&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .header-logo {
            width: 80px;
            height: 80px;
            object-fit: cover;
            margin-right: 10px;
            vertical-align: middle;
        }

        .projects-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
            gap: 1rem;
            padding-bottom: 60px;
        }

        .project {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1rem;
            background: #1b1b1b;
            border-radius: 10px;
            cursor: pointer;
            transition: transform 0.2s, opacity 0.5s ease-out;
            border: 3px solid;
            gap: 1rem;
            width: auto;
            white-space: nowrap;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.3);
            opacity: 0;
            transform: translateY(20px);
        }

        .project.visible {
            opacity: 1;
            transform: translateY(0);
        }

        .project:nth-child(1) {
            border-color: #1a701d;
        }

        .project:nth-child(2) {
            border-color: #ff4500;
        }

        .project:nth-child(3) {
            border-color: #8f1671;
        }

        .project:nth-child(4) {
            border-color: #2603a5;
        }

        .project:nth-child(5) {
            border-color: #4caf50;
        }

        .project-logo {
            width: 100px;
            height: 100px;
        }

        .project-title {
            font-size: 1.4rem;
        }

        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(8px);
            z-index: 9;
            display: none;
        }

        .project-detail {
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 2rem;
            background: #1b1b1b;
            border-radius: 10px;
            border: 3px solid #b45502;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 90%;
            max-width: 600px;
            max-height: 80vh;
            height: auto;
            overflow-y: auto;
            z-index: 10;
        }

        .project-detail h2 {
            text-align: center;
            margin-bottom: 1rem;
            font-size: 2rem;
            word-wrap: break-word;
        }

        .detail-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 1rem;
        }

        .detail-image {
            width: 150px;
            height: 150px;
            object-fit: contain;
            border-radius: 5px;
            margin-bottom: 1rem;
        }

        .detail-text {
            flex: 1;
            text-align: center;
            overflow-wrap: break-word;
            word-break: break-word;
        }

        .detail-text p {
            margin-bottom: 1rem;
            font-size: 1rem;
            line-height: 1.4;
        }

        .detail-text a {
            color: #9b59b6;
            text-decoration: none;
            display: block;
            margin-bottom: 1rem;
        }

        .button-container {
            display: flex;
            justify-content: center;
            gap: 1rem;
            margin-top: 20px;
        }

        .view-button {
            padding: 0.5rem 1rem;
            font-size: 1rem;
            background: #b45502;
            color: #fff;
            border: none;
            border-radius: 5px;
            text-align: center;
            cursor: pointer;
            text-decoration: none;
            transition: background 0.3s;
        }

        .view-button:hover {
            background: #ff4500;
        }

        .return-button {
            padding: 0.5rem 1rem;
            font-size: 1rem;
            background: #7a7a7a;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-align: center;
            transition: background 0.3s;
            font-family: 'Gloria Hallelujah', cursive;
        }

        .return-button:hover {
            background: #a0a0a0;
        }

        h1 {
            padding-top: 40px;
            padding-bottom: 40px;
            font-size: 2.2rem;
            text-align: center;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 1.6rem;
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 1.4rem;
                padding-top: 6%;
            }

            .project-detail h2 {
                font-size: 1.6rem;
            }

            .detail-text p {
                font-size: 0.9rem;
            }
        }

        @media (max-width: 480px) {
            .projects-container {
                flex-direction: column;
                align-items: stretch;
            }

            .project {
                width: 90%;
                margin: 0 auto;
            }

            .project-logo {
                width: 60px;
                height: 60px;
            }

            .project-title {
                font-size: 1.2rem;
            }
        }
    </style>
</head>

<body>
    <header>
        <a href="https://archivefever.work">
            <img src="../Sources/Images/jerome.png" alt="Logo" class="header-logo">
        </a>
    </header>

    <h1>Bienvenue dans mon espace dédié à mes créations de sites web !</h1>
    <div class="projects-container">
        <div class="project"
            onclick="openProjectDetail('Ma Configuration', 'Mon matériel (wow)', '../Setup/index.html', '../Sources/Images/setup.png')">
            <img src="../Sources/Images/setup.png" alt="setup" class="project-logo">
            <div class="project-title">Ma Configuration</div>
        </div>
        <div class="project"
            onclick="openProjectDetail('BHBST', 'Services de boosting Brawlhalla', '../BHBST/index.html', '../Sources/Images/BHBST.png')">
            <img src="../Sources/Images/BHBST.png" alt="BHBST" class="project-logo">
            <div class="project-title">BHBST</div>
        </div>
        <div class="project"
            onclick="openProjectDetail('Maison', 'Jour. Nuit. Jour. Nuit !', '../Maison/index.html', '../Sources/Images/maison.png')">
            <img src="../Sources/Images/maison.png" alt="Maison" class="project-logo">
            <div class="project-title">Maison</div>
        </div>
        <div class="project"
            onclick="openProjectDetail('Labyrinthe (PC)', 'Ceci est un labyrinthe', '../Labyrinthe/index.html', '../Sources/Images/labyrinthe.png')">
            <img src="../Sources/Images/labyrinthe.png" alt="Labyrinthe" class="project-logo">
            <div class="project-title">Labyrinthe (PC)</div>
        </div>
        <div class="project"
            onclick="openProjectDetail('Marley And Me ⌛', 'Site vitrine créé pour Pierre Lechat.', '../marley_and_me/index.html', '../Sources/Images/logo-marley.png', '_blank')">
            <img src="../Sources/Images/logo-marley.png" alt="Logo Marley And Me" class="project-logo">
            <div class="project-title">Marley And Me ⌛</div>
        </div>
    </div>

    <div class="overlay" id="overlay" onclick="closeProjectDetail()"></div>

    <div class="project-detail" id="projectDetail">
        <h2 id="projectTitle"></h2>
        <div class="detail-container">
            <img id="projectLogo" src="" alt="Logo du projet" class="detail-image">
            <div class="detail-text">
                <p id="projectDescription"></p>
            </div>
        </div>
        <div class="button-container">
            <a id="projectLink" href="#" target="_self" class="view-button">Voir le projet</a>
            <button class="return-button" onclick="closeProjectDetail()">Retour</button>
        </div>
    </div>

    <script>
        function openProjectDetail(title, description, link, logoSrc, target = "_self") {
            const overlay = document.getElementById('overlay');
            const projectDetail = document.getElementById('projectDetail');
            document.getElementById('projectLogo').src = logoSrc;
            document.getElementById('projectTitle').innerText = title;
            document.getElementById('projectDescription').innerText = description;
            document.getElementById('projectLink').href = link;
            document.getElementById('projectLink').target = target;
            overlay.style.display = 'block';
            projectDetail.style.display = 'flex';
        }
        function closeProjectDetail() {
            document.getElementById('overlay').style.display = 'none';
            document.getElementById('projectDetail').style.display = 'none';
        }
        window.onload = function () {
            const projects = document.querySelectorAll('.project');
            projects.forEach((project, index) => {
                setTimeout(() => {
                    project.classList.add('visible');
                }, index * 200);
            });

            document.getElementById('overlay').style.display = 'none';
            document.getElementById('projectDetail').style.display = 'none';
        };

    </script>
</body>

</html>
