  <style>
    :root {
      --bg: #000;
      --fg: #fff;
      --accent: #ff8c00;
      --muted: #999;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: var(--bg);
      color: var(--fg);
      font-family: 'Source Code Pro', monospace;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      animation: fadeIn 1s ease-in;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    header {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 14px;
      margin: 40px 0 30px;
      animation: slideIn 0.8s ease-out;
    }

    @keyframes slideIn {
      from { transform: translateY(-20px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }

    header img {
      width: 70px;
      height: 70px;
      border-radius: 50%;
      cursor: pointer;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    header img:hover {
      transform: scale(1.1);
      box-shadow: 0 0 15px rgba(255, 140, 0, 0.7);
    }

    h1 {
      font-family: 'Gloria Hallelujah', cursive;
      font-size: 2.4rem;
      color: var(--accent);
      letter-spacing: 1px;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
    }

    main.presentation {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px 20px;
      text-align: center;
      gap: 30px;
      flex-grow: 1;
      max-width: 800px;
    }

    .fever-img {
      width: 225px;
      max-width: 100%;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(255, 140, 0, 0.6);
      transition: transform 0.3s ease;
    }

    .fever-img:hover {
      transform: scale(1.05);
    }

    .intro-texte {
      font-size: 1.1rem;
      max-width: 600px;
      line-height: 1.7;
      font-weight: 400;
      letter-spacing: 0.5px;
    }

    footer {
      text-align: center;
      color: var(--muted);
      padding: 30px 10px 10px;
      width: 100%;
    }

    footer p {
      margin-bottom: 8px;
    }

    .links {
      display: flex;
      justify-content: center;
      gap: 20px;
    }

    .links a {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      width: 32px;
      height: 32px;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.1);
      color: var(--accent);
      text-decoration: none;
      transition: background 0.2s ease, transform 0.2s ease, box-shadow 0.2s ease, color 0.2s ease;
    }

    .links a:hover {
      background: rgba(255, 140, 0, 0.2);
      color: var(--fg);
      transform: scale(1.1);
      box-shadow: 0 0 8px rgba(255, 140, 0, 0.5);
    }

    .links a i {
      font-size: 20px;
    }

    .links a svg {
      width: 20px;
      height: 20px;
      fill: var(--accent);
    }

    .links a:hover svg {
      fill: var(--fg);
    }

    .base-link {
      color: var(--accent);
      text-decoration: none;
      font-weight: 600;
      transition: color 0.3s ease, text-shadow 0.3s ease;
    }

    .base-link:hover {
      color: #ffaa33;
      text-shadow: 0 0 5px rgba(255, 140, 0, 0.5);
    }

    @media (max-width: 768px) {
      header {
        flex-direction: row;
        flex-wrap: wrap;
        justify-content: center;
        align-items: center;
        gap: 10px;
        text-align: center;
        margin: 30px 0 20px;
      }

      h1 {
        font-size: 2rem;
      }

      .fever-img {
        width: 200px;
      }

      .intro-texte {
        font-size: 1rem;
        padding: 0 15px;
      }

      footer {
        font-size: 0.85rem;
        padding: 20px 10px;
      }

      .links a {
        width: 28px;
        height: 28px;
      }

      .links a i,
      .links a svg {
        font-size: 18px;
        width: 18px;
        height: 18px;
      }
    }
  </style>
</head>
