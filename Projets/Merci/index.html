<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="description" content="Soutenir ArchiveFever.Work — Dons" />
  <title>ArchiveFever.Work ∙ Merci</title>

  <link href="https://fonts.googleapis.com/css2?family=Gloria+Hallelujah&family=Inter:wght@400..900&display=swap"
    rel="stylesheet" />
  <link rel="icon" href="../../Sources/Images/rat.webp" type="image/webp">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">

  <style>
    :root {
      --bg: #000;
      --text: #f5f5f5;
      --accent: #ff8c00;
      --muted: #cfcfcf;
      --line: rgba(255, 255, 255, .12)
    }

    * {
      box-sizing: border-box
    }

    html,
    body {
      height: 100%
    }

    body {
      margin: 0;
      background:
        linear-gradient(180deg, #0f1013 0%, #090a0c 60%, #050506 100%);
      background-attachment: fixed;
      ;
      color: var(--text);
      font-family: "Inter", system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      -webkit-font-smoothing: antialiased;
      text-rendering: optimizeLegibility;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    a {
      color: inherit;
      text-decoration: none
    }

    img {
      display: block;
      max-width: 100%;
      height: auto
    }

    header {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: .8rem;
      padding: 20px 12px
    }

    header img {
      width: 64px;
      height: 64px;
      border-radius: 50%
    }

    header h1 {
      margin: 0;
      font-weight: 700;
      line-height: 1;
      font-family: "Gloria Hallelujah", cursive;
      font-size: clamp(22px, 3.8vw, 32px)
    }

    footer {
      padding: 20px 12px;
      display: flex;
      justify-content: center
    }

    .links {
      display: flex;
      gap: 18px;
      align-items: center;
      justify-content: center
    }

    .links a {
      width: 32px;
      height: 32px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #fff;
      font-size: 20px;
      transition: color .2s
    }

    .links a:hover {
      color: var(--accent)
    }

    #don {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 28px 16px
    }

    .pay-only {
      display: grid;
      gap: 14px;
      width: min(520px, 92vw);
      justify-items: center
    }

    .pay-row {
      display: grid;
      gap: 10px;
      width: 100%
    }

    @media (min-width:560px) {
      .pay-row {
        grid-template-columns: 1fr 1fr
      }
    }

    .link-btn {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: .6rem;
      padding: 14px 18px;
      width: 100%;
      border-radius: 12px;
      border: 1px solid var(--line);
      background: rgba(255, 255, 255, .04);
      color: #fff;
      font-weight: 900;
      letter-spacing: .2px;
      text-align: center;
      transition: transform .05s ease, filter .15s ease, box-shadow .2s ease, border-color .2s ease;
      box-shadow: 0 10px 28px rgba(0, 0, 0, .28);
    }

    .link-btn:hover {
      filter: brightness(1.06);
      border-color: rgba(255, 255, 255, .22)
    }

    .link-btn:active {
      transform: translateY(1px)
    }

    .pp {
      background: linear-gradient(180deg, #ffd18a, #ff8c00);
      color: #1a130a
    }

    .kf {
      background: linear-gradient(180deg, #9bd4ff, #4aa3ff);
      color: #0b1730
    }

    .note {
      color: var(--muted);
      font-size: 12.5px;
      text-align: center
    }
  </style>
</head>

<body>
  <header>
    <a href="../../index.html" aria-label="Retour à l’accueil">
      <img src="../../Sources/Images/jerome.webp" alt="Logo Jérôme">
    </a>
    <h1>Merci</h1>
  </header>

  <main id="don" role="main">
    <div class="pay-only">
      <div class="pay-row">
        <a class="link-btn pp" href="https://www.paypal.com/paypalme/Fever65" target="_blank" rel="noopener">PayPal</a>
        <a class="link-btn kf" href="https://ko-fi.com/archivefeverwork" target="_blank" rel="noopener">Ko-fi</a>
      </div>
      <div class="note">Paiement sur PayPal ou Ko-fi. Aucune donnée bancaire n’est traitée ici.</div>
    </div>
  </main>

  <footer aria-label="Réseaux">
    <div class="links">
      <a href="https://x.com/infinity_lbrtr" target="_blank" aria-label="X">
        <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor">
          <path
            d="M18.901 1.153h3.68l-8.04 9.19L24 22.846h-7.406l-5.8-7.584-6.638 7.584H.474l8.6-9.83L0 1.154h7.594l5.243 6.932 6.064-6.933z" />
        </svg>
      </a>
      <a href="https://instagram.com/infinity_lbrtr" target="_blank" aria-label="Instagram"><i
          class="fab fa-instagram"></i></a>
      <a href="https://twitch.tv/feveeeer" target="_blank" aria-label="Twitch"><i class="fab fa-twitch"></i></a>
      <a href="https://youtube.com/@Infinity_lbrtr" target="_blank" aria-label="YouTube"><i
          class="fab fa-youtube"></i></a>
      <a href="https://steamcommunity.com/id/Fever65/" target="_blank" aria-label="Steam"><i
          class="fab fa-steam"></i></a>
    </div>
  </footer>
</body>

</html>
