<!DOCTYPE html>
<html lang="fr">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8" />
    <title>ArchiveFever.Work ∙ Color QR</title>
    <link rel="stylesheet" href="../../Sources/CSS/ColorQR.css" />
    <link rel="icon" type="image/png" href="../../Sources/Images/QR.webp" />
    <link href="https://fonts.googleapis.com/css2?family=Gloria+Hallelujah&family=Source+Code+Pro&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>

<body>
    <header>
        <a href="../../index.html"><img src="../../Sources/Images/jerome.webp" alt="Logo Jérôme"
                class="jerome-logo"></a>
        <h1>Color QR</h1>
    </header>

    <main>
        <form id="qrForm">
            <div class="form-row">
                <label for="urlInput">Lien de la page :</label>
                <input type="text" id="urlInput" value="https://archivefever.work/Projets/QR">
            </div>

            <div class="form-row">
                <label for="primaryColor">Couleur principale :</label>
                <input type="color" id="primaryColor" value="#ff8c00">
                <input type="text" id="primaryText" value="#ff8c00">
            </div>

            <div class="form-row">
                <label for="secondaryColor">Couleur secondaire :</label>
                <input type="color" id="secondaryColor" value="#970000">
                <input type="text" id="secondaryText" value="#970000">
            </div>

            <div class="form-row checkbox">
                <label for="borderToggle">Créer une bordure</label>
                <input type="checkbox" id="borderToggle">
            </div>

            <button type="button" id="generateBtn">Générer le QR Code</button>
        </form>

        <div id="qrContainer" class="hidden">
            <canvas id="qrCode"></canvas>
            <a id="downloadBtn" class="hidden" download>Télécharger le QR Code</a>
        </div>
    </main>

    <footer>
        <p>Mes réseaux</p>
        <div class="links">
            <a href="https://x.com/infinity_lbrtr" target="_blank" aria-label="X">
                <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                    <path d="M18.901 1.153h3.68l-8.04 9.19L24 22.846h-7.406l-5.8-7.584-6.638 7.584H.474l8.6-9.83L0 1.154h7.594l5.243 6.932 6.064-6.933zM16.92 20.846h2.04L7.077 3.154H4.957l11.963 17.692z" />
                </svg>
            </a>
            <a href="https://instagram.com/infinity_lbrtr" target="_blank" aria-label="Instagram"><i class="fab fa-instagram"></i></a>
            <a href="https://twitch.tv/feveeeer" target="_blank" aria-label="Twitch"><i class="fab fa-twitch"></i></a>
            <a href="https://youtube.com/@Infinity_lbrtr" target="_blank" aria-label="YouTube"><i class="fab fa-youtube"></i></a>
            <a href="https://steamcommunity.com/id/Fever65/" target="_blank" aria-label="Steam"><i class="fab fa-steam"></i></a>
        </div>
    </footer>

    <style>
        footer {
            text-align: center;
            color: #b0b0b0;
            padding: 20px 10px 10px;
            width: 100%;
            font-size: 0.9rem;
            margin-top: auto;
        }

        footer .links {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 10px;
        }

        footer .links a {
            color: #ff8c00;
            text-decoration: none;
            font-size: 1.5rem;
            transition: color 0.2s ease;
        }

        footer .links a:hover {
            color: #fff;
        }

        footer .links svg {
            width: 24px;
            height: 24px;
            fill: #ff8c00;
        }

        footer .links a:hover svg {
            fill: #fff;
        }
    </style>

    <script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>
    <script src="../../Sources/JS/ColorQR.js"></script>
</body>

</html>
