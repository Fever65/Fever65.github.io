<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>COLORQR - CHOIX DE LANGUE</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0
    }

    html,
    body {
      background: #000;
      color: #fff;
      font-family: ui-monospace, 'Cascadia Code', monospace;
      width: 100%;
      height: 100%;
      overflow: hidden;
    }

    canvas#dots {
      position: fixed;
      inset: 0;
      width: 100%;
      height: 100%;
      z-index: 0;
      pointer-events: none;
      opacity: .95;
      filter: blur(.15px);
    }

    .viewport {
      position: relative;
      z-index: 1;
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .panel {
      width: min(560px, 92vw);
      border: 1px solid #222;
      border-radius: 14px;
      padding: 18px;
      background:
        radial-gradient(900px 500px at 50% 35%, rgba(255, 140, 0, .10), rgba(0, 251, 255, .07), rgba(255, 0, 255, .05), rgba(0, 0, 0, 0) 70%),
        linear-gradient(180deg, rgba(255, 255, 255, .03), rgba(0, 0, 0, 0));
      position: relative;
      overflow: hidden;
      text-align: center;
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
    }

    .qr-marks {
      position: absolute;
      top: 14px;
      left: 14px;
      display: flex;
      gap: 8px;
      opacity: .55;
      pointer-events: none;
    }

    .qr {
      width: 16px;
      height: 16px;
      border: 1px solid #333;
      border-radius: 4px;
      position: relative;
      background: rgba(0, 0, 0, .35);
    }

    .qr:before {
      content: "";
      position: absolute;
      inset: 3px;
      border: 1px solid #444;
      border-radius: 3px;
    }

    .qr:after {
      content: "";
      position: absolute;
      inset: 6px;
      background: #fff;
      opacity: .08;
      border-radius: 2px;
    }

    .tag {
      font-size: 9px;
      text-transform: uppercase;
      letter-spacing: 2px;
      color: #666;
      margin-bottom: 10px;
    }

    .title {
      font-size: 18px;
      letter-spacing: 2px;
      line-height: 1.2;
      margin-bottom: 10px;
    }

    .desc {
      font-size: 12px;
      color: #9a9a9a;
      line-height: 1.6;
      margin: 0 auto 14px auto;
      max-width: 48ch;
    }

    .meta {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
      justify-content: center;
      align-items: center;
      color: #666;
      font-size: 10px;
      letter-spacing: 1px;
      text-transform: uppercase;
      margin-bottom: 14px;
    }

    .chip {
      border: 1px solid #222;
      padding: 6px 10px;
      border-radius: 999px;
      background: rgba(0, 0, 0, .25);
      white-space: nowrap;
    }

    .buttons {
      display: flex;
      flex-direction: column;
      gap: 10px;
      margin-top: 6px;
    }

    .btn {
      width: 100%;
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 10px;
      padding: 14px 14px;
      border: 1px solid #2a2a2a;
      border-radius: 12px;
      background: rgba(0, 0, 0, .55);
      color: #fff;
      text-decoration: none;
      font-size: 12px;
      letter-spacing: 1px;
      cursor: pointer;
      transition: transform .05s ease, background .12s ease, border-color .12s ease, filter .12s ease;
      user-select: none;
    }

    .btn:hover {
      background: rgba(255, 255, 255, .06);
      border-color: #3a3a3a;
      transform: translateY(-1px);
      filter: brightness(1.06);
    }

    .btn.primary {
      border-color: rgba(255, 140, 0, .35);
      background: rgba(255, 140, 0, .10);
      font-weight: 700;
    }

    .btn.primary:hover {
      border-color: rgba(255, 140, 0, .55);
      background: rgba(255, 140, 0, .14);
    }

    .btn.alt {
      border-color: rgba(0, 251, 255, .30);
      background: rgba(0, 251, 255, .08);
    }

    .btn.alt:hover {
      border-color: rgba(0, 251, 255, .55);
      background: rgba(0, 251, 255, .12);
    }

    .divider {
      height: 1px;
      background: #111;
      margin: 14px 0 10px 0;
    }

    .tiny {
      font-size: 10px;
      color: #777;
      opacity: .95;
      line-height: 1.5;
    }

    .back-row {
      display: flex;
      justify-content: center;
      margin-top: 12px;
    }

    .btn.back {
      justify-content: center;
      gap: 8px;
      padding: 12px 14px;
      font-weight: 700;
      border-color: #222;
      background: rgba(0, 0, 0, .35);
    }

    .btn.back:hover {
      background: rgba(255, 255, 255, .06);
      border-color: #3a3a3a;
      transform: translateY(-1px);
    }

    @media (prefers-reduced-motion: reduce) {
      canvas#dots {
        display: none
      }

      html,
      body {
        overflow: auto
      }
    }
  </style>
</head>

<body>

  <canvas id="dots"></canvas>

  <div class="viewport">
    <div class="panel">
      <div class="qr-marks">
        <div class="qr"></div>
        <div class="qr"></div>
        <div class="qr"></div>
      </div>

      <div class="tag">LANGUE / LANGUAGE</div>
      <div class="title">CHOISIR L’INTERFACE<br />SELECT INTERFACE</div>
      <div class="desc">
        Choisis ta langue pour entrer dans ColorQR.<br />
        Pick your language to enter ColorQR.
      </div>

      <div class="meta">
        <span class="chip">COLORQR</span>
        <span class="chip">ARCHIVEFEVER</span>
        <span class="chip">EXPORT: PNG</span>
      </div>

      <div class="buttons">
        <a class="btn primary" href="./FR.html">
          <span>FRANÇAIS</span>
          <span>→</span>
        </a>

        <a class="btn alt" href="./EN.html">
          <span>ENGLISH</span>
          <span>→</span>
        </a>
      </div>

      <div class="divider"></div>

      <div class="tiny">
        Astuce : mets chaque version en favori.<br />
        Tip: bookmark each version directly.
      </div>

      <div class="back-row">
        <a class="btn back" href="../../index.html">← RETOUR / BACK</a>
      </div>
    </div>
  </div>

  <script>
    const c = document.getElementById('dots');
    const ctx = c.getContext('2d');

    function resize() {
      const dpr = Math.max(1, Math.min(2, window.devicePixelRatio || 1));
      c.width = Math.floor(window.innerWidth * dpr);
      c.height = Math.floor(window.innerHeight * dpr);
      c.style.width = window.innerWidth + 'px';
      c.style.height = window.innerHeight + 'px';
      ctx.setTransform(dpr, 0, 0, dpr, 0, 0);
    }

    let nodes = [];
    let hueBase = 28;
    let hueTarget = 210;

    function init() {
      const area = window.innerWidth * window.innerHeight;
      const n = Math.min(110, Math.max(55, Math.floor(area / 12000)));
      nodes = Array.from({ length: n }).map(() => ({
        x: Math.random() * window.innerWidth,
        y: Math.random() * window.innerHeight,
        vx: (Math.random() - .5) * 0.35,
        vy: (Math.random() - .5) * 0.35,
        r: 1.5 + Math.random() * 2.2
      }));
      pickNewHue();
    }

    function pickNewHue() {
      const choices = [18, 28, 42, 180, 210, 260, 300, 330];
      hueTarget = choices[(Math.random() * choices.length) | 0];
    }

    let lastHueSwap = 0;

    function step(t) {
      if (t - lastHueSwap > 4200) {
        lastHueSwap = t;
        pickNewHue();
      }
      hueBase += (hueTarget - hueBase) * 0.008;

      ctx.clearRect(0, 0, window.innerWidth, window.innerHeight);
      ctx.fillStyle = 'rgba(0,0,0,0.22)';
      ctx.fillRect(0, 0, window.innerWidth, window.innerHeight);

      const maxD = Math.min(window.innerWidth, window.innerHeight) / 3.1;

      for (let i = 0; i < nodes.length; i++) {
        const a = nodes[i];
        for (let j = i + 1; j < nodes.length; j++) {
          const b = nodes[j];
          const dx = a.x - b.x, dy = a.y - b.y;
          const d = Math.hypot(dx, dy);
          if (d < maxD) {
            const alpha = (1 - d / maxD) * 0.20;
            const hue = (hueBase + (i % 9) * 2) % 360;
            ctx.beginPath();
            ctx.strokeStyle = `hsla(${hue}, 100%, 60%, ${alpha})`;
            ctx.lineWidth = 1;
            ctx.moveTo(a.x, a.y);
            ctx.lineTo(b.x, b.y);
            ctx.stroke();
          }
        }
      }

      for (const n of nodes) {
        n.x += n.vx; n.y += n.vy;
        if (n.x < 0 || n.x > window.innerWidth) n.vx *= -1;
        if (n.y < 0 || n.y > window.innerHeight) n.vy *= -1;

        const hue = (hueBase + (n.x / window.innerWidth) * 28) % 360;

        ctx.beginPath();
        ctx.fillStyle = `hsla(${hue}, 100%, 65%, 0.9)`;
        ctx.shadowBlur = 12;
        ctx.shadowColor = `hsla(${hue}, 100%, 65%, 0.85)`;
        ctx.arc(n.x, n.y, n.r, 0, Math.PI * 2);
        ctx.fill();
        ctx.shadowBlur = 0;
      }

      requestAnimationFrame(step);
    }

    const reduce = window.matchMedia && window.matchMedia("(prefers-reduced-motion: reduce)").matches;
    if (!reduce) {
      resize();
      init();
      requestAnimationFrame(step);
      window.addEventListener('resize', () => { resize(); init(); }, { passive: true });
    }
  </script>
</body>

</html>
