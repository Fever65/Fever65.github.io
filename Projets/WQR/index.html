<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wi-Fi QR</title>
    <link rel="icon" type="image/webp" href="../../Sources/Images/WQR.webp" />
    <link href="https://fonts.googleapis.com/css2?family=Gloria+Hallelujah&family=Source+Code+Pro:wght@400;700&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --bg: #000;
            --panel: #0d0d0d;
            --accent: #ff8c00;
            --text: #fff;
            --border: #222;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Source Code Pro', monospace;
            background: var(--bg);
            color: var(--text);
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }

        header {
            display: flex;
            align-items: center;
            gap: 15px;
            margin: 20px 0 40px;
        }

        .jerome-logo {
            width: 64px;
            height: 64px;
            border-radius: 50%;
        }

        h1 {
            font-family: 'Gloria Hallelujah', cursive;
            font-size: 1.8rem;
            color: var(--accent);
        }

        main { width: 100%; max-width: 400px; }

        #qrForm {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .form-row { display: flex; flex-direction: column; gap: 5px; }

        label { font-size: 0.75rem; color: #888; text-transform: uppercase; }

        input[type="text"], select {
            background: #111;
            border: 1px solid var(--border);
            padding: 10px;
            color: #fff;
            font-family: inherit;
            width: 100%;
        }

        .color-group { display: flex; gap: 5px; align-items: center; }

        input[type="color"] {
            border: none;
            width: 40px;
            height: 40px;
            background: none;
            cursor: pointer;
        }

        .checkbox {
            flex-direction: row;
            align-items: center;
            gap: 10px;
            font-size: 0.85rem;
            padding: 5px 0;
        }

        button#generateBtn {
            background: var(--accent);
            color: #000;
            border: none;
            padding: 14px;
            font-weight: bold;
            cursor: pointer;
            margin-top: 5px;
            text-transform: uppercase;
        }

        #qrContainer {
            margin-top: 35px;
            text-align: center;
        }

        canvas {
            max-width: 100%;
            display: block;
            margin: 0 auto;
        }

        #downloadBtn {
            display: inline-block;
            margin-top: 15px;
            color: var(--accent);
            text-decoration: none;
            font-size: 0.8rem;
            border-bottom: 1px solid var(--accent);
        }

        .hidden { display: none !important; }
    </style>
</head>

<body>
    <header>
        <a href="../../index.html"><img src="../../Sources/Images/jerome.webp" alt="Logo" class="jerome-logo"></a>
        <h1>Wi-Fi QR</h1>
    </header>

    <main>
        <form id="qrForm">
            <div class="form-row">
                <label for="ssidInput">Nom du réseau (SSID)</label>
                <input type="text" id="ssidInput" required placeholder="Nom de votre box">
            </div>

            <div class="form-row">
                <label for="passwordInput">Mot de passe</label>
                <input type="text" id="passwordInput" placeholder="••••••••">
            </div>

            <div class="form-row">
                <label for="securitySelect">Sécurité</label>
                <select id="securitySelect">
                    <option value="WPA">WPA/WPA2</option>
                    <option value="WEP">WEP</option>
                    <option value="nopass">Aucune</option>
                </select>
            </div>

            <div class="form-row">
                <label>Couleurs (Principale / Secondaire)</label>
                <div class="color-group">
                    <input type="color" id="primaryColor" value="#ff8c00">
                    <input type="text" id="primaryText" value="#ff8c00" style="flex:1">
                </div>
                <div class="color-group">
                    <input type="color" id="secondaryColor" value="#970000">
                    <input type="text" id="secondaryText" value="#970000" style="flex:1">
                </div>
            </div>

            <div class="form-row checkbox">
                <input type="checkbox" id="borderToggle" checked>
                <label for="borderToggle" style="cursor: pointer;">Bordure personnalisée</label>
            </div>

            <button type="button" id="generateBtn">Générer le QR Code</button>
        </form>

        <div id="qrContainer" class="hidden">
            <canvas id="qrCode"></canvas>
            <a id="downloadBtn" class="hidden" download="wifi-qr.png">Télécharger</a>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>
    <script src="../../Sources/JS/wifi-qr.js"></script>
</body>

</html>
