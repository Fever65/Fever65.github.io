<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio - Fever</title>
    <link rel="icon" href="jerome.png" type="image/png">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Gloria+Hallelujah&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            background: #0e0e0e url('https://www.transparenttextures.com/patterns/black-linen.png');
            font-family: 'Gloria Hallelujah', cursive;
            color: #fff;
        }

        header {
            position: fixed;
            top: 0;
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            background-color: #0e0e0e;
            z-index: 1000;
        }

        .header-logo {
            width: 80px;
            height: 80px;
            object-fit: cover;
        }

        .return-button {
            font-family: 'Gloria Hallelujah', cursive;
            font-size: 1.2rem;
            padding: 10px 15px;
            background-color: #b45502;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .return-button:hover {
            background-color: #ff4500;
        }
    </style>
</head>

<body>
    <!-- Header avec logo et bouton retour -->
    <header>
        <img src="../jerome.png" alt="Logo" class="header-logo">
        <button class="return-button" onclick="scrollToTop()">Mes Projets</button>
    </header>

    <script>
        // Fonction pour faire d√©filer vers le haut
        function scrollToTop() {
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }
    </script>
</body>

</html>
