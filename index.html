<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio - Fever</title>
    <link rel="icon" href="jerome.png" type="image/png">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Gloria+Hallelujah&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body,
        html {
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            background: #0e0e0e url('https://www.transparenttextures.com/patterns/black-linen.png');
            font-family: 'Gloria Hallelujah', cursive;
            color: #fff;
            overflow-y: auto;
            padding: 20px;
        }

        .after-click-frame {
            display: block;
            border: 3px solid #3498db;
            margin-top: 20px;
            padding: 1.5rem;
            background: #1b1b1b;
            border-radius: 15px;
            text-align: center;
            max-width: 100%;
            font-size: 1.2rem;
        }

        .projects-container {
            display: flex;
            flex-wrap: wrap;
            gap: 1.5rem;
            justify-content: center;
            max-width: 80%;
            margin-top: 1.5rem;
        }

        .project {
            font-size: 1.2rem;
            text-align: center;
            padding: 1.8rem;
            color: #fff;
            width: 150px;
            /* Augmenter la largeur */
            height: 150px;
            /* Augmenter la hauteur */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: #1b1b1b;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            cursor: pointer;
            transition: transform 0.3s;
            border: 3px solid;
        }


        .project:nth-child(1) {
            border-color: #4caf50;
        }

        .project:nth-child(2) {
            border-color: #ff4500;
        }

        .project:nth-child(3) {
            border-color: #3f51b5;
        }

        .project:nth-child(4) {
            border-color: #ff9800;
        }

        .project-detail {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: #1b1b1b;
            color: #fff;
            padding: 2rem;
            width: 80%;
            max-width: 600px;
            height: auto;
            border-radius: 15px;
            border: 5px solid #3498db;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.5);
            text-align: center;
            overflow: hidden;
        }

        .project-detail h2 {
            font-size: 1.8rem;
            margin-top: 1rem;
            margin-bottom: 1rem;
        }

        .project-detail p {
            margin-bottom: 1.5rem;
            line-height: 1.5;
            font-size: 1.1rem;
        }

        .project-logo {
            height: 40px;
            margin-bottom: 1rem;
        }

        .return-button {
            margin-top: 2rem;
            padding: 0.6rem 1.2rem;
            font-size: 1rem;
            background: #333;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .return-button:hover {
            background: #555;
        }
    </style>
</head>

<body>
    <div class="after-click-frame">
        <p>Cliquez sur un projet pour voir sa description complète. Re-cliquez pour revenir à la liste.</p>
    </div>

    <div class="projects-container" id="projectsGrid">
        <div class="project"
            onclick="openProjectDetail(event, 'Marley And Me', 'Site vitrine créé pour Pierre Lechat, graphiste professionnel.', 'marley_and_me/index.html', '#4caf50')">
            <img src="logo-marley.png" alt="Logo Marley And Me" class="project-logo">
            <div>Marley And Me</div>
        </div>
        <div class="project" onclick="openProjectDetail(event, 'Projet 2', 'Description du Projet 2', '#', '#ff4500')">
            Projet 2</div>
        <div class="project" onclick="openProjectDetail(event, 'Projet 3', 'Description du Projet 3', '#', '#3f51b5')">
            Projet 3</div>
    </div>

    <div class="project-detail" id="projectDetail">
        <img id="projectLogo" src="" alt="Logo du projet" class="project-logo">
        <h2 id="projectTitle"></h2>
        <p id="projectDescription"></p>
        <a id="projectLink" href="#" target="_blank">Voir le projet</a>
        <button class="return-button" onclick="closeProjectDetail()">Retour</button>
    </div>

    <script>
        function openProjectDetail(event, title, description, link, borderColor) {
            event.stopPropagation();
            const projectDetail = document.getElementById('projectDetail');
            const projectLogo = projectDetail.querySelector('#projectLogo');
            projectDetail.querySelector('#projectTitle').innerText = title;
            projectDetail.querySelector('#projectDescription').innerText = description;
            projectDetail.querySelector('#projectLink').href = link;
            projectDetail.querySelector('#projectLink').innerText = `Lien - ${title}`;
            projectDetail.style.borderColor = borderColor;

            if (title === 'Marley And Me') {
                projectLogo.src = 'logo-marley.png';
                projectLogo.style.display = 'block';
            } else {
                projectLogo.style.display = 'none';
            }

            projectDetail.style.display = 'block';
        }

        function closeProjectDetail() {
            document.getElementById('projectDetail').style.display = 'none';
        }
    </script>
</body>

</html>
