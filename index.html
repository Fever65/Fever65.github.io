<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio - Fever</title>
    <link rel="icon" href="jerome.png" type="image/png">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Gloria+Hallelujah&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            background: #0e0e0e url('https://www.transparenttextures.com/patterns/black-linen.png');
            font-family: 'Gloria Hallelujah', cursive;
            color: #fff;
            padding-top: 80px;
            padding-bottom: 60px;
        }

        header {
            position: fixed;
            top: 0;
            width: 100%;
            text-align: center;
            font-size: 1.6rem;
            padding: 10px;
            background-color: #0e0e0e;
            z-index: 1000;
        }

        footer {
            position: fixed;
            bottom: 0;
            width: 100%;
            text-align: center;
            font-size: 1.2rem;
            padding: 10px;
            background-color: #0e0e0e;
            z-index: 1000;
        }

        .projects-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
            gap: 1rem;
            padding-bottom: 60px;
        }

        .project {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1rem;
            background: #1b1b1b;
            border-radius: 10px;
            cursor: pointer;
            transition: transform 0.2s, opacity 0.5s ease-out;
            border: 3px solid;
            gap: 1rem;
            width: auto;
            white-space: nowrap;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.3);
            opacity: 0;
            transform: translateY(20px);
        }

        .project.visible {
            opacity: 1;
            transform: translateY(0);
        }

        .project:nth-child(1) {
            border-color: #4caf50;
        }

        .project:nth-child(2) {
            border-color: #ff4500;
        }

        .project:nth-child(3) {
            border-color: #8f1671;
        }

        .project-logo {
            width: 100px;
            height: 100px;
        }

        .project-title {
            font-size: 1.4rem;
        }

        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(8px);
            z-index: 9;
            display: none;
        }

        .project-detail {
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 2rem;
            background: #1b1b1b;
            border-radius: 10px;
            border: 3px solid #b45502;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 80%;
            max-width: 600px;
            max-height: 70vh;
            z-index: 10;
            overflow-y: auto;
        }

        .detail-container {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 2rem;
        }

        .detail-text {
            flex: 1;
            text-align: center;
        }

        .detail-image {
            width: 150px;
            height: 150px;
            object-fit: contain;
            border-radius: 5px;
        }

        .detail-text h2 {
            font-size: 2rem;
            margin-bottom: 1rem;
        }

        .detail-text p {
            margin-bottom: 1rem;
            font-size: 1.2rem;
        }

        .detail-text a {
            color: #9b59b6;
            text-decoration: none;
            display: block;
            margin-bottom: 1rem;
        }

        .return-button {
            margin-top: 20px;
            padding: 0.5rem 1rem;
            font-size: 1rem;
            background: #b45502;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-align: center;
        }

        .return-button:hover {
            background: #ff4500;
        }

        .header-logo {
            width: 80px;
            height: 80px;
            object-fit: cover;
            margin-right: 10px;
            vertical-align: middle;

        }

        h1 {
            padding-top: 40px;
            padding-bottom: 40px;
            font-size: 2.2rem;
            text-align: center;
        }


        @media (max-width: 768px) {
            h1 {
                font-size: 1.6rem;/ padding-top: 5%;
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 1.4rem;
                padding-top: 6%;
            }
        }
    </style>
</head>

<body>
    <header>
        <img src="jerome.png" alt="Logo" class="header-logo">
        Mes projets
    </header>

    <h1>Bienvenue dans mon espace dédié à mes créations de sites web !</h1>

    <div class="projects-container">
        <div class="project"
            onclick="openProjectDetail('Marley And Me', 'Site vitrine créé pour Pierre Lechat.', 'marley_and_me/index.html', 'logo-marley.png', '_blank')">
            <img src="logo-marley.png" alt="Logo Marley And Me" class="project-logo">
            <div class="project-title">Marley And Me</div>
        </div>
        <div class="project"
            onclick="openProjectDetail('BHBST', 'Services de boosting Brawlhalla', 'BHBST/index.html', 'BHBST.png')">
            <img src="BHBST.png" alt="BHBST" class="project-logo">
            <div class="project-title">BHBST</div>
        </div>
        <div class="project"
            onclick="openProjectDetail('Maison', 'Jour. Nuit. Jour. Nuit !', 'Maison/index.html', 'maison.png')">
            <img src="maison.png" alt="Maison" class="project-logo">
            <div class="project-title">Maison</div>
        </div>
    </div>

    <div class="overlay" id="overlay" onclick="closeProjectDetail()"></div>

    <div class="project-detail" id="projectDetail">
        <div class="detail-container">
            <div class="detail-text">
                <h2 id="projectTitle"></h2>
                <p id="projectDescription"></p>
                <a id="projectLink" href="#" target="_self">Voir le projet</a>
            </div>
            <img id="projectLogo" src="" alt="Logo du projet" class="detail-image">
        </div>
        <button class="return-button" onclick="closeProjectDetail()">Retour</button>
    </div>
    <footer>
        Discord : fever65
    </footer>

    <script>
        function openProjectDetail(title, description, link, logoSrc, target = "_self") {
            const overlay = document.getElementById('overlay');
            const projectDetail = document.getElementById('projectDetail');
            document.getElementById('projectLogo').src = logoSrc;
            document.getElementById('projectTitle').innerText = title;
            document.getElementById('projectDescription').innerText = description;
            document.getElementById('projectLink').href = link;
            document.getElementById('projectLink').target = target;
            overlay.style.display = 'block';
            projectDetail.style.display = 'flex';
        }
        function closeProjectDetail() {
            document.getElementById('overlay').style.display = 'none';
            document.getElementById('projectDetail').style.display = 'none';
        }
        window.onload = function () {
            const projects = document.querySelectorAll('.project');
            projects.forEach((project, index) => {
                setTimeout(() => {
                    project.classList.add('visible');
                }, index * 200);
            });

            document.getElementById('overlay').style.display = 'none';
            document.getElementById('projectDetail').style.display = 'none';
        };

    </script>

</body>

</html>
