<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="icon" href="Sources/Images/jerome.webp" type="image/webp">
  <title>ArchiveFever.Work</title>
  <link href="https://fonts.googleapis.com/css2?family=Gloria+Hallelujah&family=Source+Code+Pro:wght@400;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <style>
    :root{
      --bg:#000; --text:#f5f5f5; --muted:#bdbdbd; --accent:#ff8c00; --radius:12px;
      --pad-top:120px; --pad-bottom:110px;
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    html{scroll-padding-top:calc(var(--pad-top) - 80px)}
    body{margin:0; background:var(--bg); color:var(--text); font-family:"Source Code Pro", system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif}
    a{color:inherit; text-decoration:none}
    img{display:block; max-width:100%; height:auto}

    header{
      position:fixed; top:14px; left:0; right:0; z-index:20;
      display:flex; justify-content:center; align-items:center; gap:.8rem;
      transition:transform .2s ease, opacity .2s ease, visibility .2s ease;
    }
    header img{width:64px; height:64px; border-radius:50%; cursor:pointer}
    header h1{margin:0; font-weight:700; font-family:"Gloria Hallelujah", sans-serif; font-size:clamp(22px,3.8vw,32px); white-space:nowrap}

    .view{display:none}
    .view.active{display:block}

    .hero{
      min-height:100svh;
      display:grid; place-items:center; text-align:center;
      padding: calc(var(--pad-top) + env(safe-area-inset-top,0px)) 16px calc(var(--pad-bottom) + env(safe-area-inset-bottom,0px));
    }
    .cats{display:grid; gap:16px; grid-template-columns:1fr; width:min(320px, 90vw); margin:0 auto}
    .cat{display:block; padding:16px; border-radius:var(--radius); background:#111; font-weight:700; text-align:center}
    .cat:hover{background:#1a1a1a; color:var(--accent)}

    .panel{
      min-height:100svh;
      padding: calc(var(--pad-top) + env(safe-area-inset-top,0px)) 14px calc(var(--pad-bottom) + env(safe-area-inset-bottom,0px));
      max-width:1200px; margin:0 auto
    }
    .panel h2{margin:0 0 12px; font-size:clamp(18px,4.5vw,28px)}
    .panel p.lead{margin:0 0 18px; color:var(--muted)}
    .back{display:inline-block; margin:0 0 12px; padding:8px 12px; border-radius:8px; background:#111}
    .back:hover{background:#1a1a1a; color:var(--accent)}

    .grid{display:grid; gap:12px; grid-template-columns:repeat(2,1fr); justify-items:stretch}
    @media (min-width:560px){ .grid{ grid-template-columns:repeat(3,1fr) } }
    @media (min-width:900px){ .grid{ grid-template-columns:repeat(4,1fr) } }
    .grid:has(> .card:last-child:nth-child(odd)) > .card:last-child{grid-column:1/-1; width:min(260px,100%); justify-self:center}

    .card{background:#111; border-radius:12px; aspect-ratio:1/1; display:grid; place-items:center; width:100%}
    .card:hover{background:#1a1a1a}
    .card img{width:78%; height:auto; object-fit:contain}

    footer{
      position:fixed; left:0; right:0; bottom:14px; z-index:20;
      display:flex; justify-content:center;
      transition:transform .2s ease, opacity .2s ease, visibility .2s ease;
    }
    .links{display:flex; gap:18px}
    .links a{width:32px; height:32px; display:flex; align-items:center; justify-content:center; color:#fff; font-size:20px}
    .links a:hover{color:var(--accent)}

    @media (max-width:620px){
      body.chrome-hidden header{transform:translateY(-120%); opacity:0; visibility:hidden}
      body.chrome-hidden footer{transform:translateY(120%); opacity:0; visibility:hidden}
      body.chrome-hidden .panel,
      body.chrome-hidden .hero{padding: 12px 14px 12px}
      body.chrome-hidden .panel{min-height:auto}
      body.chrome-hidden html{scroll-padding-top:0}
    }
  </style>
</head>

  <audio id="miaou" src="Sources/Sons/miaou.mp3" preload="auto"></audio>

  <script>
    function updateView(){
      const id=(location.hash||'#home').replace('#','');
      document.querySelectorAll('.view').forEach(v=>v.classList.remove('active'));
      (document.getElementById(id)||document.getElementById('home')).classList.add('active');
      const hideChrome = id!=='home' && window.matchMedia('(max-width:620px)').matches;
      document.body.classList.toggle('chrome-hidden', hideChrome);
      window.scrollTo({top:0,behavior:'smooth'});
    }
    window.addEventListener('hashchange',updateView);
    updateView();
    function playMiaou(){
      const a=document.getElementById("miaou");
      a.currentTime=0; a.play().catch(()=>{});
    }
    (function(){
      const header=document.getElementById('site-header');
      const footer=document.getElementById('site-footer');
      function applyOffsets(){
        const h=header?Math.ceil(header.getBoundingClientRect().height):0;
        const f=footer?Math.ceil(footer.getBoundingClientRect().height):0;
        const topPad=Math.max(90,h+28);
        const botPad=Math.max(110,f+28);
        document.documentElement.style.setProperty('--pad-top',topPad+'px');
        document.documentElement.style.setProperty('--pad-bottom',botPad+'px');
        document.documentElement.style.scrollPaddingTop=Math.max(0,topPad-40)+'px';
      }
      applyOffsets();
      window.addEventListener('resize',()=>{applyOffsets(); updateView()});
      window.addEventListener('orientationchange',()=>{applyOffsets(); updateView()});
      if(document.fonts&&document.fonts.ready){document.fonts.ready.then(()=>{applyOffsets(); updateView()}).catch(()=>{});}
      setTimeout(()=>{applyOffsets(); updateView()},0);
      setTimeout(()=>{applyOffsets(); updateView()},250);
    })();
  </script>
