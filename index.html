<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio - Fever</title>
    <link rel="icon" href="jerome.png" type="image/png">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Gloria+Hallelujah&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body,
        html {
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            background: #0e0e0e url('https://www.transparenttextures.com/patterns/black-linen.png');
            font-family: 'Gloria Hallelujah', cursive;
            color: #fff;
            overflow-y: auto;
            padding: 20px;
        }

        .after-click-frame {
            border: 3px solid #3498db;
            margin-top: 20px;
            padding: 1.5rem;
            background: #1b1b1b;
            border-radius: 10px;
            text-align: center;
            font-size: 1.4rem;
            width: auto;
            max-width: 80%;
        }

        .projects-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 1rem;
            margin-top: 2rem;
        }

        .project {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            padding: 1rem;
            background: #1b1b1b;
            border-radius: 10px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.3);
            cursor: pointer;
            transition: transform 0.2s;
            border: 3px solid;
            gap: 0.5rem;
            white-space: nowrap;
            width: auto; /* Ajustement automatique de la taille du bouton */
            min-width: 200px; /* Largeur minimale pour une apparence cohérente */
        }

        .project:hover {
            transform: scale(1.02);
        }

        .project:nth-child(1) {
            border-color: #4caf50;
        }

        .project:nth-child(2) {
            border-color: #ff4500;
        }

        .project-logo {
            width: 40px;
            height: 40px;
            object-fit: contain;
        }

        .project-title {
            font-size: 1.4rem;
        }

        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(8px);
            z-index: 9;
            display: none;
        }

        .project-detail {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 2rem;
            background: #1b1b1b;
            border-radius: 10px;
            border: 5px solid #3498db;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.5);
            width: 90%;
            max-width: 900px;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 10;
            text-align: center;
            display: none;
        }

        .project-content {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 1.5rem;
        }

        .project-content img {
            width: 120px;
            height: 120px;
            object-fit: contain;
        }

        .project-content h2 {
            font-size: 2rem;
            margin-bottom: 1rem;
        }

        .project-content p {
            font-size: 1.2rem;
        }

        .project-content a {
            color: #9b59b6;
            text-decoration: none;
            margin-bottom: 1rem;
        }

        .return-button {
            margin-top: 1rem;
            padding: 0.5rem 1.5rem;
            font-size: 1rem;
            background: #333;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <div class="after-click-frame">
        <p>Cliquez sur un projet pour voir sa description complète.</p>
    </div>

    <div class="projects-container" id="projectsGrid">
        <div class="project" onclick="openProjectDetail('Marley And Me', 'Site vitrine créé pour Pierre Lechat.', 'marley_and_me/index.html', 'logo-marley.png')">
            <img src="logo-marley.png" alt="Logo Marley And Me" class="project-logo">
            <div class="project-title">Marley And Me</div>
        </div>
        <div class="project" onclick="openProjectDetail('BHBST', 'Service de boost Brawlhalla', 'BHBST/index.html', 'BHBST.png')">
            <img src="BHBST.png" alt="BHBST" class="project-logo">
            <div class="project-title">BHBST</div>
        </div>
    </div>

    <div class="overlay" id="overlay"></div>

    <div class="project-detail" id="projectDetail">
        <div class="project-content">
            <img id="projectLogo" src="" alt="Logo du projet">
            <h2 id="projectTitle"></h2>
            <p id="projectDescription"></p>
            <a id="projectLink" href="#" target="_self">Voir le projet</a>
            <button class="return-button" onclick="closeProjectDetail()">Retour</button>
        </div>
    </div>

    <script>
        function openProjectDetail(title, description, link, logoSrc) {
            const overlay = document.getElementById('overlay');
            const projectDetail = document.getElementById('projectDetail');

            document.getElementById('projectLogo').src = logoSrc;
            document.getElementById('projectTitle').innerText = title;
            document.getElementById('projectDescription').innerText = description;
            document.getElementById('projectLink').href = link;

            overlay.style.display = 'block';
            projectDetail.style.display = 'flex';
        }

        function closeProjectDetail() {
            document.getElementById('overlay').style.display = 'none';
            document.getElementById('projectDetail').style.display = 'none';
        }
    </script>
</body>

</html>
