<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio - Sylvain Hirtz</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Gloria+Hallelujah&display=swap');
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body, html { 
            display: flex; 
            flex-direction: column; 
            align-items: center; 
            min-height: 100vh; 
            background: #0e0e0e url('https://www.transparenttextures.com/patterns/black-linen.png'); 
            font-family: 'Gloria Hallelujah', cursive; 
            color: #fff; 
            overflow: hidden; 
            padding: 20px; 
        }

        .main-button { 
            margin: 2rem; 
            padding: 1.8rem 2.8rem; 
            font-size: 2.2rem; 
            color: #fff; 
            background: linear-gradient(145deg, #cc3e00, #e36d3c); 
            border: none; 
            border-radius: 50px 15px; 
            box-shadow: 0 6px 15px rgba(0,0,0,0.6); 
            cursor: pointer; 
            animation: pulse 1.5s infinite alternate; 
            pointer-events: auto; 
            z-index: 1; 
            font-family: 'Gloria Hallelujah', cursive; 
        }

        @keyframes pulse { 
            0%, 100% { transform: scale(1); } 
            50% { transform: scale(1.05); } 
        }

        .intro-frame { 
            padding: 1.8rem; 
            background: #1b1b1b; 
            border-radius: 15px; 
            text-align: center; 
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.5); 
            max-width: 80%; 
            margin-top: 2rem; 
            font-size: 1.4rem; 
            border: 3px solid #ff9800; 
        }

        .intro-frame p { 
            overflow: hidden; 
            white-space: nowrap; 
            border-right: 3px solid #ff9800; 
            animation: typing 4s steps(60, end), blink-caret 0.5s step-end infinite; 
        }

        @keyframes typing { 
            from { width: 0; } 
            to { width: 100%; } 
        }
        @keyframes blink-caret { 
            0%, 100% { border-color: transparent; } 
            50% { border-color: #ff9800; } 
        }
    </style>
</head>

<body>
    <div class="intro-frame">
        <p>Bienvenue sur mon portfolio !</p>
    </div>
    <button class="main-button" onclick="window.location.href='/marley_and_me/index.html'">Accéder à Marley And Me</button>
</body>
</html>
