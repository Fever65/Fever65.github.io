<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio - Fever</title>
    <link rel="icon" href="jerome.png" type="image/png">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Gloria+Hallelujah&display=swap');
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body, html { 
            display: flex; 
            flex-direction: column; 
            align-items: center; 
            min-height: 100vh; 
            background: #0e0e0e url('https://www.transparenttextures.com/patterns/black-linen.png'); 
            font-family: 'Gloria Hallelujah', cursive; 
            color: #fff; 
            overflow-y: auto;
            padding: 20px; 
        }

        .projects-container { 
            display: flex; 
            flex-wrap: wrap; 
            gap: 1.5rem;
            justify-content: center; 
            max-width: 80%; 
            margin-top: 1.5rem; 
        }

        .project { 
            font-size: 1.2rem; 
            text-align: center; 
            padding: 1.8rem; 
            color: #fff; 
            width: 140px; 
            height: 140px; 
            display: flex; 
            flex-direction: column; 
            align-items: center; 
            justify-content: center; 
            background: #1b1b1b; 
            border-radius: 15px; 
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3); 
            cursor: pointer; 
            transition: transform 0.3s;
            border: 3px solid;
        }

        .project:nth-child(1) { border-color: #4caf50; }
        .project:nth-child(2) { border-color: #ff4500; }
        .project:nth-child(3) { border-color: #3f51b5; }
        .project:nth-child(4) { border-color: #ff9800; }

        .project-detail { 
            display: none; 
            position: fixed; 
            top: 50%; 
            left: 50%; 
            transform: translate(-50%, -50%); 
            background: #1b1b1b; 
            color: #fff; 
            padding: 2rem; 
            width: 80%; 
            max-width: 600px; 
            height: auto; 
            border-radius: 15px; 
            border: 5px solid #3498db; 
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.5); 
            text-align: center; 
            overflow: hidden; 
        }

        .project-detail h2 { 
            font-size: 1.8rem;
            margin-top: 1rem;
            margin-bottom: 1rem;
        }

        .project-detail p { 
            margin-bottom: 1.5rem; 
            line-height: 1.5; 
            font-size: 1.1rem;
        }

        .project-logo { 
            height: 50px; 
            margin-bottom: 1rem; 
        }

        .project-detail a {
            display: inline-block; 
            color: #3498db; 
            text-decoration: none; 
            font-size: 1.2rem;
            margin-top: 1rem;
            padding: 0.5rem 1rem;
            background: #1b1b1b;
            border: 2px solid #3498db;
            border-radius: 5px;
            transition: all 0.3s ease;
        }

        .project-detail a:hover {
            background: #3498db; 
            color: #fff;
            transform: translateY(-2px);
        }

        .return-button {
            margin-top: 2rem;
            padding: 0.6rem 1.2rem;
            font-size: 1rem;
            background: #333;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .return-button:hover {
            background: #555;
        }
    </style>
</head>
<body>
    <div class="projects-container" id="projectsGrid">
        <div class="project" onclick="openProjectDetail(event, 'Marley And Me', 'Site vitrine créé pour Pierre Lechat, graphiste professionnel.', 'marley_and_me/index.html', '#4caf50')">
            <img src="logo-marley.png" alt="Logo Marley And Me" class="project-logo">
            <div>Marley And Me</div>
        </div>
        <div class="project" onclick="openProjectDetail(event, 'Projet 2', 'Description du Projet 2', '#', '#ff4500')">Projet 2</div>
        <div class="project" onclick="openProjectDetail(event, 'Projet 3', 'Description du Projet 3', '#', '#3f51b5')">Projet 3</div>
    </div>

    <div class="project-detail" id="projectDetail">
        <img id="projectLogo" src="" alt="Logo du projet" class="project-logo">
        <h2 id="projectTitle"></h2>
        <p id="projectDescription"></p>
        <div class="links-container">
            <a id="projectLink1" href="#" target="_blank">Lien - Projet 1</a>
            <a id="projectLink2" href="#" target="_blank">Lien - Projet 2</a>
            <a id="projectLink3" href="#" target="_blank">Lien - Projet 3</a>
        </div>
        <button class="return-button" onclick="closeProjectDetail()">Retour</button>
    </div>

    <script>
        function openProjectDetail(event, title, description, link1, link2, link3, borderColor) {
            event.stopPropagation();
            const projectDetail = document.getElementById('projectDetail');
            projectDetail.querySelector('#projectTitle').innerText = title;
            projectDetail.querySelector('#projectDescription').innerText = description;

            // Mettre à jour les liens
            document.getElementById('projectLink1').href = link1;
            document.getElementById('projectLink2').href = link2;
            document.getElementById('projectLink3').href = link3;

            projectDetail.style.borderColor = borderColor;
            projectDetail.style.display = 'block';
        }

        function closeProjectDetail() {
            document.getElementById('projectDetail').style.display = 'none';
        }
    </script>
</body>
</html>
