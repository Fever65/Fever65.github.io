
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio - Fever</title>
    <link rel="icon" href="jerome.png" type="image/png">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Gloria+Hallelujah&display=swap');
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body, html { 
            display: flex; 
            flex-direction: column; 
            align-items: center; 
            min-height: 100vh; 
            background: #0e0e0e url('https://www.transparenttextures.com/patterns/black-linen.png'); 
            font-family: 'Gloria Hallelujah', cursive; 
            color: #fff; 
            overflow-y: auto;
            padding: 20px; 
        }

        .after-click-frame { 
            display: block; 
            border: 3px solid #3498db; 
            margin-top: 20px; 
            padding: 1.5rem; 
            background: #1b1b1b; 
            border-radius: 15px; 
            text-align: center; 
            max-width: 100%; 
            font-size: 1.2rem; 
        }

        .projects-container { 
            display: flex; 
            flex-wrap: wrap; 
            gap: 1.5rem;
            justify-content: center; 
            max-width: 100%; 
            margin-top: 1.5rem; 
            pointer-events: auto; 
            opacity: 1; 
        }

        .project { 
            font-size: 1.2rem; 
            text-align: center; 
            padding: 1.8rem; 
            color: #fff; 
            width: 100px; 
            height: 100px; 
            display: flex; 
            flex-direction: column; 
            align-items: center; 
            justify-content: center; 
            background: #1b1b1b; 
            border-radius: 15px; 
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3); 
            cursor: pointer; 
            transition: opacity 0.5s, transform 0.3s; 
            border: 3px solid; 
        }

        .project:nth-child(1) { border-color: #4caf50; }
        .project:nth-child(2) { border-color: #ff4500; }
        .project:nth-child(3) { border-color: #3f51b5; }
        .project:nth-child(4) { border-color: #ff9800; }
        .project:nth-child(5) { border-color: #8e44ad; }
        .project:nth-child(6) { border-color: #e67e22; }
        .project:nth-child(7) { border-color: #3498db; }
        .project:nth-child(8) { border-color: #2ecc71; }
        .project:nth-child(9) { border-color: #e74c3c; }

        .project-detail { 
            display: none; 
            position: fixed; 
            top: 50%; 
            left: 50%; 
            transform: translate(-50%, -50%); 
            background: #1b1b1b; 
            color: #fff; 
            padding: 2.5rem; 
            width: 90%; 
            height: 60%; 
            border-radius: 15px; 
            border: 5px solid; 
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.5); 
            text-align: center; 
            z-index: 1000; 
        }

        .project-detail h2 { margin-top: 1.5rem; margin-bottom: 1.2rem; font-size: 1.6rem; }
        .project-detail p { margin-bottom: 2rem; line-height: 1.5; font-size: 1.2rem; }
        .project-detail a { color: #3498db; text-decoration: none; font-size: 1.2rem; }
        .project-logo { height: 50px; margin-bottom: 10px; }

        .return-button {
            position: absolute;
            bottom: 15px;
            left: 50%;
            transform: translateX(-50%);
            padding: 0.5rem 1rem;
            font-size: 0.9rem;
            background: #333;
            color: #fff;
            border: none;
            border-radius: 3px;
            cursor: pointer;
            transition: background 0.3s ease;
        }
        .return-button:hover {
            background: #555;
        }

        @media (min-width: 768px) {
            .projects-container { gap: 2rem; }
            .project { width: 180px; height: 180px; font-size: 1.4rem; padding: 2.5rem; }
            .after-click-frame { font-size: 1.4rem; max-width: 90%; }
        }

        @media (max-width: 480px) {
    .project {
        width: 140px;
        height: 140px; 
        font-size: 1rem;
    }
}

    </style>
</head>
<body>
    <div class="after-click-frame"><p>Cliquez sur un projet pour voir sa description complète. Re-cliquez pour revenir à la liste.</p></div>

    <div class="projects-container" id="projectsGrid">
        <div class="project" onclick="openProjectDetail(event, 'Marley And Me', 'Site vitrine créé pour Pierre Lechat, graphiste professionnel.', 'marley_and_me/index.html', '#ff4500')">
            <img src="logo-marley.png" alt="Logo Marley And Me" class="project-logo">
            <div>Marley And Me</div>
        </div>
        <div class="project" onclick="openProjectDetail(event, 'Projet 2', 'Description du Projet 2', '#', '#4caf50')">Projet 2</div>
        <div class="project" onclick="openProjectDetail(event, 'Projet 3', 'Description du Projet 3', '#', '#3f51b5')">Projet 3</div>
        <div class="project">⌛</div>
        <div class="project">⌛</div>
        <div class="project">⌛</div>
        <div class="project">⌛</div>
        <div class="project">⌛</div>
        <div class="project">⌛</div>
    </div>

    <div class="overlay" id="overlay" onclick="closeProjectDetail()"></div>

    <div class="project-detail" id="projectDetail" onclick="event.stopPropagation()">
        <img id="projectLogo" src="" alt="Logo du projet" class="project-logo">
        <h2 id="projectTitle"></h2>
        <p id="projectDescription"></p>
        <a id="projectLink" href="#" target="_blank">Lien - Marley And Me</a>
        <button class="return-button" onclick="closeProjectDetail()">Retour</button>
    </div>

    <script>
function openProjectDetail(event, title, description, link) {
    event.stopPropagation();
    const projectDetail = document.getElementById('projectDetail');
    const projectLogo = projectDetail.querySelector('#projectLogo');
    projectDetail.querySelector('#projectTitle').innerText = title;
    projectDetail.querySelector('#projectDescription').innerText = description;
    projectDetail.querySelector('#projectLink').href = link;
    projectDetail.querySelector('#projectLink').innerText = `Lien - ${title}`;

    projectDetail.style.borderColor = '#3498db';

    if (title === 'Marley And Me') {
        projectLogo.src = 'logo-marley.png';
        projectLogo.style.display = 'block';
    } else {
        projectLogo.style.display = 'none';
    }

    projectDetail.style.display = 'block';
    document.getElementById('overlay').style.display = 'block';
}

        function closeProjectDetail() {
            document.getElementById('projectDetail').style.display = 'none';
            document.getElementById('overlay').style.display = 'none';
        }
    </script>
</body>
</html>
